<body>

<div id="gameUI">

    <div class="progress-bar"><div id="fill"></div></div>

        <span>Ø§Ù„Ù…Ø³Ø§ÙØ©: <span id="distText">1200</span>m</span>

</div>

<div id="screen">
    <h1 id="mainMsg">Ù…ØºØ§Ù…Ø±Ø© Ø§Ù„Ù‚Ø·Ø©</h1>
    <p id="subMsg">Ø§Ù‡Ø±Ø¨ Ù…Ù† Ø§Ù„ÙˆØ­ÙˆØ´ Ù„Ù„ÙˆØµÙˆÙ„ Ù„Ù„ÙƒÙˆØ®!</p>
    <button id="mainBtn" onclick="setupLevel()">Ø§Ø¨Ø¯Ø£ Ø§Ù„Ù…Ø±Ø­Ù„Ø© ğŸ¾</button>
</div>

<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const screen = document.getElementById('screen');
    const mainBtn = document.getElementById('mainBtn');

    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize); resize();

    const imgs = {
        cat: new Image(), wolf: new Image(), ghost: new Image(), eagle: new Image(), snake: new Image(),
        fish: new Image(), bomb: new Image(), cabin: new Image()
    };
    imgs.cat.src = 'https://img.icons8.com/color/96/cat--v1.png';
    imgs.wolf.src = 'https://img.icons8.com/color/150/wolf.png';
    imgs.ghost.src = 'https://img.icons8.com/color/150/ghost.png';
    imgs.eagle.src = 'https://img.icons8.com/color/150/eagle.png';
    imgs.snake.src = 'https://img.icons8.com/color/150/snake.png';
    imgs.fish.src = 'https://img.icons8.com/color/48/fish.png';
    imgs.bomb.src = 'https://img.icons8.com/color/48/bomb.png';
    imgs.cabin.src = 'https://img.icons8.com/color/200/log-cabin.png';

    const levels = [
        { name: "Ø§Ù„Ù…Ø±Ø­Ù„Ø© 1: ØºØ§Ø¨Ø© Ø§Ù„Ø°Ø¦Ø§Ø¨", monster: "wolf", speed: 5, dist: 1200, cols: ["#FFFF00", "#FF0000", "#0000FF"], bg: "#0a0a0a" },
        { name: "Ø§Ù„Ù…Ø±Ø­Ù„Ø© 2: Ù…Ù‚Ø¨Ø±Ø© Ø§Ù„Ø£Ø´Ø¨Ø§Ø­", monster: "ghost", speed: 7, dist: 1200, cols: ["#00FF00", "#800080"], bg: "#120024" },
        { name: "Ø§Ù„Ù…Ø±Ø­Ù„Ø© 3: Ø¬Ø¨Ø§Ù„ Ø§Ù„Ù†Ø³ÙˆØ±", monster: "eagle", speed: 9, dist: 1200, cols: ["#FFA500", "#FFFFFF"], bg: "#001a33" },
        { name: "Ø§Ù„Ù…Ø±Ø­Ù„Ø© 4: ÙˆØ§Ø¯ÙŠ Ø§Ù„Ø£ÙØ§Ø¹ÙŠ", monster: "snake", speed: 11, dist: 1200, cols: ["#8B4513", "#228B22"], bg: "#0d1a0d" }
    ];

    let currentLvl = 0, score = 0, distance = 1200;
    let player = { x: 120, y: 0, w: 50, h: 50, v: 0, g: 0.45, j: -8 };
    let monster = { x: -200, y: 0, w: 100, h: 100 };
    let obstacles = [], items = [], active = false, gameStarted = false, cabinX = -500;

    // Ø§Ù„Ø¯Ø§Ù„Ø© Ø§Ù„Ù…Ø³Ø¤ÙˆÙ„Ø© Ø¹Ù† Ø¨Ø¯Ø¡ Ø§Ù„Ù…Ø±Ø­Ù„Ø© ÙˆØªØµÙÙŠØ± Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª
    window.setupLevel = function() {
        screen.style.display = "none";
        const lvl = levels[currentLvl];
        document.getElementById('lvlName').innerText = lvl.name;
        distance = lvl.dist;
        player.y = canvas.height / 2;
        player.v = 0;
        monster.x = -150;
        monster.y = canvas.height / 2;
        obstacles = []; items = []; cabinX = -500;
        active = true;
        gameStarted = false;
    };

    function createObstacle() {
        if (distance < 250) return;
        let lvl = levels[currentLvl];
        let gap = 250 - (currentLvl * 10);
        let top = Math.random() * (canvas.height - gap - 160) + 80;
        let color = lvl.cols[Math.floor(Math.random() * lvl.cols.length)];
        obstacles.push({ x: canvas.width, t: top, g: gap, color: color });
        
        // Ø¥Ø¶Ø§ÙØ© Ø§Ù„Ø¬ÙˆØ§Ø¦Ø²
        if (Math.random() > 0.6) {
            items.push({ x: canvas.width + 50, y: top + gap/2, type: Math.random() > 0.8 ? 'bomb' : 'fish' });
        }
    }

    function update() {
        if (!active || !gameStarted) return;
        let lvl = levels[currentLvl];
        player.v += player.g; player.y += player.v;
        distance -= lvl.speed/5;

        // Ø°ÙƒØ§Ø¡ Ø§Ù„ÙˆØ­Ø´ Ø­Ø³Ø¨ Ø§Ù„Ù…Ø±Ø­Ù„Ø©
        if (lvl.monster === "eagle") monster.y += (player.y - 100 - monster.y) * 0.12;
        else if (lvl.monster === "snake") monster.y = player.y + Math.sin(Date.now() / 150) * 80;
        else monster.y += (player.y - monster.y) * 0.05;
        monster.x = Math.min(player.x - 110, monster.x + 0.25);

        // Ø§Ù„Ù†Ù‡Ø§ÙŠØ© ÙˆØ§Ù„ÙƒÙˆØ®
        if (distance <= 0) {
            if(cabinX === -500) cabinX = canvas.width;
            cabinX -= lvl.speed;
            if(player.x > cabinX + 80) {
                active = false;
                if (currentLvl < levels.length - 1) {
                    currentLvl++; // Ù†Ø¬Ù‡Ø² Ø§Ù„Ù…Ø±Ø­Ù„Ø© Ø§Ù„ØªØ§Ù„ÙŠØ©
                    showMenu("ÙˆØµÙ„Øª Ù„Ù„ÙƒÙˆØ®! ğŸ¡", "Ø¯Ø®ÙˆÙ„ " + levels[currentLvl].name);
                } else {
                    showMenu("ğŸ† Ù…Ù„Ùƒ Ø§Ù„ØºØ§Ø¨Ø©! ğŸ†", "Ø¥Ø¹Ø§Ø¯Ø© Ø§Ù„Ù„Ø¹Ø¨ Ù…Ù† Ø¬Ø¯ÙŠØ¯");
                    currentLvl = 0; score = 0;
                }
            }
        }

        if (distance > 200 && (obstacles.length === 0 || obstacles[obstacles.length-1].x < canvas.width - 380)) createObstacle();

        obstacles.forEach((p, i) => {
            p.x -= lvl.speed;
            if (player.x + 15 < p.x + 60 && player.x + 40 > p.x && (player.y + 15 < p.t || player.y + 40 > p.t + p.g)) die();
            if (p.x + 60 < 0) obstacles.splice(i, 1);
        });

        items.forEach((it, i) => {
            it.x -= lvl.speed;
            if (Math.hypot(player.x - it.x, player.y - it.y) < 40) {
                if(it.type === 'fish') { score += 100; distance -= 150; }
                else { monster.x = -300; score += 200; }
                items.splice(i, 1);
            }
        });

        if (player.y > canvas.height || player.y < 0 || player.x <= monster.x + 60) die();
        
        document.getElementById('distText').innerText = Math.max(0, Math.floor(distance));
        document.getElementById('scoreText').innerText = score;
        document.getElementById('fill').style.width = (1 - (distance/levels[currentLvl].dist))*100 + "%";
    }

    function showMenu(m1, m2) {
        document.getElementById('mainMsg').innerText = m1;
        mainBtn.innerText = m2;
        screen.style.display = "flex";
    }

    function die() {
        active = false;
        showMenu("Ø£Ù…Ø³Ùƒ Ø¨Ùƒ Ø§Ù„Ù…ÙØªØ±Ø³!", "Ø­Ø§ÙˆÙ„ Ù…Ø¬Ø¯Ø¯Ø§Ù‹");
    }

    function draw() {
        ctx.fillStyle = levels[currentLvl].bg;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        if (cabinX > -500) ctx.drawImage(imgs.cabin, cabinX, canvas.height/2 - 100, 200, 200);
        
        ctx.drawImage(imgs[levels[currentLvl].monster] || imgs.wolf, monster.x, monster.y, 100, 100);
        
        obstacles.forEach(p => { 
            ctx.fillStyle = p.color;
            ctx.fillRect(p.x, 0, 60, p.t); 
            ctx.fillRect(p.x, p.t + p.g, 60, canvas.height); 
        });

        items.forEach(it => ctx.drawImage(it.type === 'fish' ? imgs.fish : imgs.bomb, it.x, it.y, 40, 40));
        
        ctx.drawImage(imgs.cat, player.x, player.y, 50, 50);
        
        update(); 
        requestAnimationFrame(draw);
    }

    const handleAction = (e) => {
        if(e.target.id === 'mainBtn') return;
        if(active) { gameStarted = true; player.v = player.j; }
    };
    window.addEventListener('mousedown', handleAction);
    window.addEventListener('touchstart', (e) => { if(e.target.id !== 'mainBtn') e.preventDefault(); handleAction(e); }, {passive: false});

    draw();
</script>
