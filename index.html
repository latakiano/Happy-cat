<canvas id="c"></canvas>

<script>
    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');
    const overlay = document.getElementById('overlay');
    let totalFish = 0, audioCtx;

    // Ø£Ù„ÙˆØ§Ù† Ø§Ù„Ø­ÙˆØ§Ø¬Ø² Ø¨Ø§Ù„ØªØ±ØªÙŠØ¨ Ø§Ù„Ù…Ø·Ù„ÙˆØ¨
    const barrierColors = ["#f1c40f", "#3498db", "#2ecc71", "#111111", "#8b4513", "#800000", "#4b0082", "#2f4f4f", "#ff4500", "#556b2f"];

    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize); resize();

    // Ù…Ø±Ø§Ø­Ù„ Ø§Ù„Ù„Ø¹Ø¨Ø© (20 Ù…Ø±Ø­Ù„Ø©)
    const stages = [];
    for(let i=0; i<20; i++) {
        stages.push({
            n: `Ø§Ù„Ù…Ø±Ø­Ù„Ø© ${i+1}`,
            bg: i % 2 === 0 ? "#1a1a1a" : "#0d0d0d",
            col: barrierColors[i % barrierColors.length],
            s: 5 + (i * 0.5)
        });
    }

    let cur = 0, dist = 1000, active = false, started = false;
    let p = { x: 120, y: 0, v: 0 }, m = { x: -200, y: 0 }, obs = [], items = [];

    // ÙˆØ¸ÙŠÙØ© Ø±Ø³Ù… Ø§Ù„Ù‚Ø·Ø© Ø§Ù„Ù‡Ù…Ù„Ø§ÙŠØ§ Ø§Ù„Ø­Ù‚ÙŠÙ‚ÙŠØ© Ø¨Ø±Ù…Ø¬ÙŠØ§Ù‹ Ù„Ø¶Ù…Ø§Ù† Ø¸Ù‡ÙˆØ±Ù‡Ø§
    function drawHimalayan(x, y) {
        ctx.save();
        ctx.translate(x, y);
        // Ø§Ù„Ø¬Ø³Ù… (Ø£Ø¨ÙŠØ¶ ÙƒØ±ÙŠÙ…ÙŠ)
        ctx.fillStyle = "#FDF5E6";
        ctx.beginPath(); ctx.ellipse(40, 40, 30, 22, 0, 0, Math.PI*2); ctx.fill();
        // Ø§Ù„Ø±Ø£Ø³
        ctx.beginPath(); ctx.arc(60, 25, 18, 0, Math.PI*2); ctx.fill();
        // Ø§Ù„ÙˆØ¬Ù‡ (Ù‚Ù†Ø§Ø¹ Ø§Ù„Ù‡Ù…Ù„Ø§ÙŠØ§ Ø§Ù„Ø¨Ù†ÙŠ)
        ctx.fillStyle = "#4E342E";
        ctx.beginPath(); ctx.arc(65, 25, 11, 0, Math.PI*2); ctx.fill();
        // Ø§Ù„Ø¹ÙŠÙˆÙ† (Ø£Ø²Ø±Ù‚ Ù‡Ù…Ù„Ø§ÙŠØ§)
        ctx.fillStyle = "#00BFFF";
        ctx.beginPath(); ctx.arc(70, 22, 3, 0, Math.PI*2); ctx.fill();
        // Ø§Ù„Ø£Ø°Ù†ÙŠÙ†
        ctx.fillStyle = "#4E342E";
        ctx.beginPath(); ctx.moveTo(55, 15); ctx.lineTo(60, 2); ctx.lineTo(65, 15); ctx.fill();
        // Ø§Ù„Ø°ÙŠÙ„
        ctx.strokeStyle = "#4E342E"; ctx.lineWidth = 10; ctx.lineCap = "round";
        ctx.beginPath(); ctx.moveTo(15, 40); ctx.quadraticCurveTo(-10, 10, 15, 5); ctx.stroke();
        ctx.restore();
    }

    // Ø±Ø³Ù… Ø§Ù„Ø³Ù…ÙƒØ© (ÙˆØ§Ø¶Ø­Ø© ÙˆØ­Ù‚ÙŠÙ‚ÙŠØ©)
    function drawRealFish(x, y) {
        ctx.fillStyle = "#FF8C00";
        ctx.beginPath(); ctx.ellipse(x, y, 20, 12, 0, 0, Math.PI*2); ctx.fill();
        ctx.beginPath(); ctx.moveTo(x-15, y); ctx.lineTo(x-30, y-15); ctx.lineTo(x-30, y+15); ctx.fill();
        ctx.fillStyle = "white"; ctx.beginPath(); ctx.arc(x+12, y-3, 3, 0, Math.PI*2); ctx.fill();
    }

    // Ø±Ø³Ù… Ø§Ù„ÙˆØ­Ø´ (ÙˆØ­Ø´ Ù…Ø±Ø¹Ø¨)
    function drawMonster(x, y) {
        ctx.fillStyle = "#222";
        ctx.beginPath(); ctx.moveTo(x, y); ctx.lineTo(x+130, y+65); ctx.lineTo(x, y+130); ctx.fill();
        ctx.fillStyle = "red";
        ctx.beginPath(); ctx.arc(x+90, y+50, 7, 0, Math.PI*2); ctx.fill();
        ctx.beginPath(); ctx.arc(x+90, y+80, 7, 0, Math.PI*2); ctx.fill();
    }

    window.setupStage = function() {
        overlay.style.display = 'none';
        dist = 1000; p.y = canvas.height/2; p.v = 0; m.x = -200;
        obs = []; items = [];
        document.getElementById('lvlName').innerText = stages[cur].n;
        active = true; started = false;
        if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    };

    function loop() {
        const s = stages[cur];
        ctx.fillStyle = s.bg; ctx.fillRect(0, 0, canvas.width, canvas.height);

        if (active && started) {
            p.v += 0.5; p.y += p.v; dist -= s.s / 10;
            m.y += (p.y - m.y) * 0.05; m.x = Math.min(p.x - 160, m.x + 0.4);

            if (dist > 50 && (obs.length === 0 || obs[obs.length-1].x < canvas.width - 380)) {
                let gapY = Math.random() * (canvas.height - 400) + 100;
                obs.push({ x: canvas.width, y: gapY, g: 300 });
                items.push({ x: canvas.width + 120, y: gapY + 150 });
            }

            obs.forEach((o, i) => {
                o.x -= s.s;
                if(p.x+70 > o.x && p.x < o.x+70 && (p.y < o.y || p.y+60 > o.y+o.g)) active = false;
                if(o.x < -100) obs.splice(i, 1);
            });

            items.forEach((f, i) => {
                f.x -= s.s;
                if(Math.hypot(p.x+40-f.x, p.y+40-f.y) < 55) { totalFish += 100; items.splice(i, 1); }
            });

            if(p.y > canvas.height || p.y < -100 || p.x < m.x + 100) active = false;
            if(!active) { document.getElementById('msg').innerText = "Ø®Ø³Ø±Øª! Ø§Ù„ÙˆØ­Ø´ Ø£Ù…Ø³Ùƒ Ø¨Ùƒ"; overlay.style.display = 'flex'; }

            if (dist <= 0) { cur++; active = false; document.getElementById('msg').innerText = "Ø±Ø§Ø¦Ø¹! Ù„Ù„Ù…Ø±Ø­Ù„Ø© Ø§Ù„Ù‚Ø§Ø¯Ù…Ø©"; overlay.style.display = 'flex'; }

            document.getElementById('fill').style.width = (1 - (dist/1000))*100 + "%";
            document.getElementById('totalFish').innerText = totalFish;
            document.getElementById('dist').innerText = Math.max(0, Math.floor(dist));
        }

        obs.forEach(o => { ctx.fillStyle = s.col; ctx.fillRect(o.x, 0, 70, o.y); ctx.fillRect(o.x, o.y+o.g, 70, canvas.height); });
        items.forEach(f => drawRealFish(f.x, f.y));
        drawMonster(m.x, m.y);
        drawHimalayan(p.x, p.y);

        requestAnimationFrame(loop);
    }

    const trigger = () => { if(active) started = true; p.v = -9.5; };
    window.addEventListener('mousedown', trigger);
    window.addEventListener('touchstart', (e) => { e.preventDefault(); trigger(); }, {passive: false});
    loop();
</script>
