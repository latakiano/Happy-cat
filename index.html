    function init(lvlIdx) {

        player = { x: 120, y: canvas.height/2, w: 50, h: 50, v: 0, g: 0.45, j: -8 };

    document.getElementById('mainBtn').onclick = () => init(currentLvl);

    function update() {

        if (l.monster === "eagle") monster.y += (player.y - 100 - monster.y) * 0.1;

        else monster.y += (player.y - monster.y) * 0.05;
        monster.x = Math.min(player.x - 110, monster.x + 0.2);

        // Ø§Ù„ÙˆØµÙˆÙ„ Ù„Ù„ÙƒÙˆØ®
        if (distance <= 0) {
            if(cabinX === -500) cabinX = canvas.width;

        if (distance > 150 && (obstacles.length === 0 || obstacles[obstacles.length-1].x < canvas.width - 350)) {

</script>
