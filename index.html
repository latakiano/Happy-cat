<script>

    // Ø£Ù„ÙˆØ§Ù† Ø§Ù„Ø­ÙˆØ§Ø¬Ø² Ø­Ø³Ø¨ Ø·Ù„Ø¨Ùƒ
    const barrierColors = ["#f1c40f", "#3498db", "#2ecc71", "#000000", "#8b4513", "#800000", "#4b0082", "#2f4f4f", "#ff4500", "#556b2f"];

    // Ù…Ø±Ø§Ø­Ù„ Ø§Ù„Ù„Ø¹Ø¨Ø© (20 Ù…Ø±Ø­Ù„Ø©)
    const stages = [];
    for(let i=0; i<20; i++) {
        stages.push({
            n: `Ø§Ù„Ù…Ø±Ø­Ù„Ø© ${i+1}`,
            bg: ["#1a1a2e", "#16213e", "#0f3460"][i%3],

    let cur = 0, dist = 1000, active = false, started = false, frame = 0;
    let p = { x: 120, y: 0, v: 0 }, m = { x: -200, y: 0 }, obs = [], items = [];

    // ÙˆØ¸ÙŠÙØ© Ø±Ø³Ù… Ø§Ù„Ù‚Ø·Ø© Ø§Ù„Ù‡Ù…Ù„Ø§ÙŠØ§ Ø¨Ø±Ù…Ø¬ÙŠØ§Ù‹ Ù„Ø¶Ù…Ø§Ù† Ø¸Ù‡ÙˆØ±Ù‡Ø§
    function drawHimalayanCat(x, y) {
        ctx.save();
        ctx.translate(x, y);
        // Ø§Ù„Ø¬Ø³Ù… (Ø£Ø¨ÙŠØ¶ ÙƒØ±ÙŠÙ…ÙŠ)
        ctx.fillStyle = "#F5F5DC";
        ctx.beginPath(); ctx.ellipse(30, 30, 25, 18, 0, 0, Math.PI*2); ctx.fill();
        // Ø§Ù„Ø±Ø£Ø³
        ctx.beginPath(); ctx.arc(45, 20, 15, 0, Math.PI*2); ctx.fill();
        // Ø§Ù„ÙˆØ¬Ù‡ Ø§Ù„Ø¯Ø§ÙƒÙ† (Ø³Ù…Ø© Ø§Ù„Ù‡Ù…Ù„Ø§ÙŠØ§)
        ctx.fillStyle = "#4B3621";
        ctx.beginPath(); ctx.arc(50, 20, 8, 0, Math.PI*2); ctx.fill();
        // Ø§Ù„Ø£Ø°Ù†ÙŠÙ†
        ctx.beginPath(); ctx.moveTo(40, 10); ctx.lineTo(45, 0); ctx.lineTo(50, 10); ctx.fill();
        // Ø§Ù„Ø°ÙŠÙ„ Ø§Ù„ÙƒØ«ÙŠÙ
        ctx.strokeStyle = "#4B3621"; ctx.lineWidth = 8; ctx.lineCap = "round";
        ctx.beginPath(); ctx.moveTo(10, 30); ctx.quadraticCurveTo(-10, 10, 5, 5); ctx.stroke();
        ctx.restore();
    }

    // Ø±Ø³Ù… Ø§Ù„Ø³Ù…ÙƒØ©
    function drawFish(x, y) {
        ctx.fillStyle = "#ff9900";
        ctx.beginPath(); ctx.ellipse(x, y, 15, 8, 0, 0, Math.PI*2); ctx.fill();
        ctx.beginPath(); ctx.moveTo(x-10, y); ctx.lineTo(x-20, y-10); ctx.lineTo(x-20, y+10); ctx.fill();
        ctx.fillStyle = "white"; ctx.beginPath(); ctx.arc(x+8, y-2, 2, 0, Math.PI*2); ctx.fill();
    }

    // Ø±Ø³Ù… Ø§Ù„ÙˆØ­Ø´
    function drawMonster(x, y, type) {
        ctx.fillStyle = "#333";
        ctx.beginPath(); ctx.moveTo(x, y); ctx.lineTo(x+100, y+50); ctx.lineTo(x, y+100); ctx.fill();
        ctx.fillStyle = "red"; ctx.beginPath(); ctx.arc(x+70, y+40, 5, 0, Math.PI*2); ctx.fill();
        ctx.beginPath(); ctx.arc(x+70, y+60, 5, 0, Math.PI*2); ctx.fill();
    }

    window.setupStage = function() {
        overlay.style.display = 'none';
        dist = 1000; p.y = canvas.height/2; p.v = 0; m.x = -200;
        obs = []; items = [];
        document.getElementById('lvlName').innerText = stages[cur].n;
        active = true; started = false;
        if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    };

    function die() {
        active = false;
        document.getElementById('msg').innerText = "Ø£Ù…Ø³Ùƒ Ø¨Ùƒ Ø§Ù„ÙˆØ­Ø´! ğŸ˜¿";
        document.getElementById('currentWallet').innerText = totalFish;
        overlay.style.display = 'flex';
    }

    function loop() {
        frame++;
        const s = stages[cur];
        ctx.fillStyle = s.bg; ctx.fillRect(0, 0, canvas.width, canvas.height);

        if (active && started) {
            p.v += 0.5; p.y += p.v; dist -= s.s / 10;
            m.y += (p.y - m.y) * 0.05; m.x = Math.min(p.x - 140, m.x + 0.5);

            if (dist > 50 && (obs.length === 0 || obs[obs.length-1].x < canvas.width - 350)) {
                let gapY = Math.random() * (canvas.height - 350) + 100;
                obs.push({ x: canvas.width, y: gapY, g: 280 });
                items.push({ x: canvas.width + 100, y: gapY + 140 });
            }

            obs.forEach((o, i) => {
                o.x -= s.s;
                if(p.x+50 > o.x && p.x < o.x+60 && (p.y < o.y || p.y+40 > o.y+o.g)) die();
                if(o.x < -100) obs.splice(i, 1);
            });

            items.forEach((f, i) => {
                f.x -= s.s;
                if(Math.hypot(p.x+30-f.x, p.y+30-f.y) < 40) { totalFish += 100; items.splice(i, 1); updateUI(); }
            });

            if (dist <= 0) { 
                cur++; if(cur >= stages.length) cur=0; 
                document.getElementById('msg').innerText = "Ø£Ø­Ø³Ù†Øª! Ù„Ù„Ù…Ø±Ø­Ù„Ø© Ø§Ù„ØªØ§Ù„ÙŠØ© ğŸ†";
                active = false; overlay.style.display = 'flex';
            }

            if(p.y > canvas.height || p.y < -50 || p.x < m.x + 80) die();
            document.getElementById('fill').style.width = (1 - (dist/1000))*100 + "%";
            document.getElementById('dist').innerText = Math.max(0, Math.floor(dist));
        }

        // Ø±Ø³Ù… Ø§Ù„Ø­ÙˆØ§Ø¬Ø² Ø¨Ø§Ù„Ø£Ù„ÙˆØ§Ù† Ø§Ù„Ù…Ø·Ù„ÙˆØ¨Ø©
        obs.forEach(o => {

            ctx.fillRect(o.x, o.y+o.g, 60, canvas.height);
        });

        items.forEach(f => drawFish(f.x, f.y));
        drawMonster(m.x, m.y);
        drawHimalayanCat(p.x, p.y);

        requestAnimationFrame(loop);

    function updateUI() {

</script>
