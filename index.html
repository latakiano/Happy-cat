    function playCoinSound() {
        if(!audioCtx) return;

        o.frequency.setValueAtTime(900, audioCtx.currentTime);

    // Ø§Ù„Ø±ÙˆØ§Ø¨Ø· Ø§Ù„Ù…Ø­Ø¯Ø«Ø© Ù„ØµÙˆØ± Ø­Ù‚ÙŠÙ‚ÙŠØ©

    // Ù…Ø±Ø§Ø­Ù„ Ø§Ù„Ù„Ø¹Ø¨Ø© (20 Ù…Ø±Ø­Ù„Ø©)

        document.getElementById('currentWallet').innerText = totalFish;

    function loop() {

        if (active && started) {
