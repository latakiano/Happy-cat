<script>
    const canvas = document.getElementById('c');

    // Ø¥Ù†Ø´Ø§Ø¡ ØµÙˆØª Ø§ØµØ·Ù†Ø§Ø¹ÙŠ Ù„Ù„Ù†Ù‚ÙˆØ¯ (ÙŠØ¹Ù…Ù„ Ø¨Ø¯ÙˆÙ† Ù…Ù„ÙØ§Øª Ø®Ø§Ø±Ø¬ÙŠØ©)
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playCoinSound() {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();

        osc.frequency.setValueAtTime(880, audioCtx.currentTime);

    let active = false, started = false, level = 0, fish = 0, dist = 1000;
    let p = { x: 80, y: 0, v: 0 }, m = { x: -250, y: 0 }, obs = [], items = [], house = null;

    const colors = ["#f1c40f", "#3498db", "#2ecc71", "#111111", "#8b4513", "#800000", "#4b0082", "#2f4f4f", "#ff4500", "#556b2f"];

    window.initGame = function() {
        if(audioCtx.state === 'suspended') audioCtx.resume();
        overlay.style.display = 'none';

    function loop() {
        ctx.fillStyle = "#0a0a0a"; ctx.fillRect(0, 0, canvas.width, canvas.height);

        if (active && started) {
            p.v += 0.5; p.y += p.v; 
            if (dist > 0) dist -= 1;
            m.y += (p.y - m.y) * 0.05; m.x = Math.min(p.x - 140, m.x + 0.45);

            // Ø¥Ù†Ø´Ø§Ø¡ Ø§Ù„Ø¹ÙˆØ§Ø¦Ù‚ ÙˆØ§Ù„Ø³Ù…Ùƒ
            if (dist > 100 && (obs.length === 0 || obs[obs.length-1].x < canvas.width - 350)) {

                obs.push({ x: canvas.width, y: h, g: 300 });
                items.push({ x: canvas.width + 120, y: h + 150, type: 'fish' });
                if(Math.random() > 0.8) items.push({ x: canvas.width + 200, y: h - 50, type: 'coupon' });

            if (dist <= 0 && !house) {
                house = { x: canvas.width, y: p.y - 50 };
            }

            obs.forEach((o, i) => {
                o.x -= (6 + level * 0.3);
                if(p.x+40 > o.x && p.x < o.x+60 && (p.y < o.y || p.y+40 > o.y+o.g)) active = false;
                if(o.x < -100) obs.splice(i, 1);
            });

            items.forEach((f, i) => {
                f.x -= (6 + level * 0.3);

                    else { fish += 500; } // ÙƒÙˆØ¨ÙˆÙ† ÙˆÙ†Ù‚ÙˆØ¯
                    items.splice(i, 1);

            });

            if(house) {

                if(Math.hypot(p.x-house.x, p.y-house.y) < 60) {

                    document.getElementById('msg').innerText = "Ø¯Ø®Ù„Øª Ø§Ù„ÙƒÙˆØ® Ø¨Ø³Ù„Ø§Ù…! ğŸ¡ğŸ†";

            document.getElementById('fill').style.width = (1 - dist/1000)*100 + "%";

        // Ø±Ø³Ù… Ø§Ù„Ø­ÙˆØ§Ø¬Ø²
        obs.forEach(o => {
