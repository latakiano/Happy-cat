<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Himalayan Cat Game</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; touch-action: none; }
        #ui { position: absolute; top: 10px; width: 100%; text-align: center; color: white; pointer-events: none; z-index: 10; }
        .progress { width: 80%; height: 15px; background: #333; margin: 5px auto; border-radius: 10px; border: 1px solid #fff; overflow: hidden; }
        #bar { width: 0%; height: 100%; background: #00ffcc; }
        #menu { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; z-index: 100; }
        button { padding: 15px 50px; font-size: 25px; cursor: pointer; border-radius: 50px; background: #27ae60; color: white; border: none; font-weight: bold; }
    </style>
</head>
<body>

<div id="ui">
    <div id="lvlTxt" style="font-size: 24px;">Ø§Ù„Ù…Ø±Ø­Ù„Ø© 1</div>
    <div class="progress"><div id="bar"></div></div>
    <div style="color:#f1c40f;">ğŸŸ: <span id="fCount">0</span> | ğŸ: <span id="dCount">1000</span>m</div>
</div>

<div id="menu">
    <h1 id="msg">Ù…ØºØ§Ù…Ø±Ø© Ø§Ù„Ù‚Ø·Ø© Ù‡Ù…Ù„Ø§ÙŠØ§ ğŸ¾</h1>
    <button onclick="resetGame()">Ø¥Ø¨Ø¯Ø£ Ø§Ù„Ù„Ø¹Ø¨</button>
</div>

<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const menu = document.getElementById('menu');
    
    let active = false, started = false;
    let fish = 0, level = 0, dist = 1000;
    let p = { x: 80, y: 0, v: 0 };
    let m = { x: -200, y: 0 };
    let obs = [], items = [];

    // Ø£Ù„ÙˆØ§Ù† Ø§Ù„Ø­ÙˆØ§Ø¬Ø² Ø¨Ø§Ù„ØªØ±ØªÙŠØ¨
    const colors = ["#f1c40f", "#3498db", "#2ecc71", "#111111", "#8b4513", "#800000", "#4b0082", "#2f4f4f", "#ff4500", "#556b2f"];

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    function resetGame() {
        menu.style.display = 'none';
        dist = 1000; p.y = canvas.height/2; p.v = 0; m.x = -250;
        obs = []; items = [];
        document.getElementById('lvlTxt').innerText = "Ø§Ù„Ù…Ø±Ø­Ù„Ø© " + (level + 1);
        active = true; started = false;
    }

    function draw() {
        ctx.fillStyle = "#1a1a1a";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        if (active && started) {
            p.v += 0.5; p.y += p.v; dist -= 1;
            m.y += (p.y - m.y) * 0.05; m.x = Math.min(p.x - 140, m.x + 0.4);

            if (obs.length === 0 || obs[obs.length-1].x < canvas.width - 350) {
                let h = Math.random() * (canvas.height - 350) + 100;
                obs.push({ x: canvas.width, y: h, g: 280 });
                items.push({ x: canvas.width + 100, y: h + 140 });
            }

            obs.forEach((o, i) => {
                o.x -= (6 + level * 0.2);
                // Ø§ØµØ·Ø¯Ø§Ù…
                if(p.x+50 > o.x && p.x < o.x+60 && (p.y < o.y || p.y+40 > o.y+o.g)) active = false;
                if(o.x < -100) obs.splice(i, 1);
            });

            items.forEach((f, i) => {
                f.x -= (6 + level * 0.2);
                if(Math.hypot(p.x+30-f.x, p.y+30-f.y) < 40) { fish += 100; items.splice(i, 1); }
            });

            if(p.y > canvas.height || p.y < -50 || p.x < m.x + 80) active = false;
            if(!active) { document.getElementById('msg').innerText = "Ø®Ø³Ø±Øª!"; menu.style.display = 'flex'; }
            if(dist <= 0) { level = (level + 1) % 20; active = false; document.getElementById('msg').innerText = "ØªÙ…Øª Ø§Ù„Ù…Ø±Ø­Ù„Ø©!"; menu.style.display = 'flex'; }

            document.getElementById('bar').style.width = (1 - dist/1000)*100 + "%";
            document.getElementById('fCount').innerText = fish;
            document.getElementById('dCount').innerText = Math.max(0, Math.floor(dist));
        }

        // Ø±Ø³Ù… Ø§Ù„Ø­ÙˆØ§Ø¬Ø²
        obs.forEach(o => {
            ctx.fillStyle = colors[level % 10];
            ctx.fillRect(o.x, 0, 60, o.y);
            ctx.fillRect(o.x, o.y+o.g, 60, canvas.height);
        });

        // Ø±Ø³Ù… Ø§Ù„Ø³Ù…ÙƒØ©
        items.forEach(f => {
            ctx.fillStyle = "#FF8C00";
            ctx.beginPath(); ctx.ellipse(f.x, f.y, 15, 8, 0, 0, Math.PI*2); ctx.fill();
        });

        // Ø±Ø³Ù… Ø§Ù„ÙˆØ­Ø´
        ctx.fillStyle = "red";
        ctx.beginPath(); ctx.moveTo(m.x, m.y); ctx.lineTo(m.x+100, m.y+50); ctx.lineTo(m.x, m.y+100); ctx.fill();

        // Ø±Ø³Ù… Ø§Ù„Ù‚Ø·Ø© (Ø£Ø¨ÙŠØ¶ ÙˆØ¨Ù†ÙŠ)
        ctx.fillStyle = "#FDF5E6";
        ctx.beginPath(); ctx.ellipse(p.x+30, p.y+30, 25, 18, 0, 0, Math.PI*2); ctx.fill();
        ctx.fillStyle = "#4E342E";
        ctx.beginPath(); ctx.arc(p.x+45, p.y+22, 12, 0, Math.PI*2); ctx.fill();

        requestAnimationFrame(draw);
    }

    const start = () => { if(active) started = true; p.v = -9; };
    window.addEventListener('mousedown', start);
    window.addEventListener('touchstart', (e) => { e.preventDefault(); start(); }, {passive: false});

    draw();
</script>
</body>
</html>
