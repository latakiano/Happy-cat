<!DOCTYPE html>
<html lang="ar">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>

</head>
<body>

<div id="ui">
    <div id="lvlName" style="font-size: 24px; font-weight: bold;">Ø§Ù„Ù…Ø±Ø­Ù„Ø© 1</div>
    <div class="bar-container"><div id="fill"></div></div>
    <div class="info">ğŸŸ Ø§Ù„Ø³Ù…Ùƒ: <span id="totalFish">0</span> | ğŸš© Ø§Ù„Ù…Ø³Ø§ÙØ©: <span id="dist">1000</span>m</div>
</div>

<div id="overlay">
    <h1 id="msg">Ù…ØºØ§Ù…Ø±Ø© Ø§Ù„Ù‚Ø·Ø© Ù‡Ù…Ù„Ø§ÙŠØ§ ğŸ¾</h1>
    <button onclick="setupStage()">Ø¥Ø¨Ø¯Ø£ Ø§Ù„Ù„Ø¹Ø¨ ğŸš€</button>
</div>

<canvas id="c"></canvas>

<script>
    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');
    const overlay = document.getElementById('overlay');
    
    let totalFish = 0;
    // Ø£Ù„ÙˆØ§Ù† Ø§Ù„Ø­ÙˆØ§Ø¬Ø² Ø¨Ø§Ù„ØªØ±ØªÙŠØ¨ Ø§Ù„Ù…Ø·Ù„ÙˆØ¨
    const barrierColors = ["#f1c40f", "#3498db", "#2ecc71", "#000000", "#8b4513", "#800000", "#4b0082", "#2f4f4f", "#ff4500", "#556b2f"];

    // ØµÙˆØ± Ø­Ù‚ÙŠÙ‚ÙŠØ© (Ø§Ù„Ù‚Ø·Ø© Ø§Ù„Ù‡Ù…Ù„Ø§ÙŠØ§ ÙˆØ§Ù„Ø³Ù…Ùƒ ÙˆØ§Ù„ÙˆØ­Ø´)
    const images = {
        cat: new Image(),
        fish: new Image(),
        monster: new Image()
    };
    images.cat.src = 'https://i.ibb.co/LzqM8Pz/himalayan-cat.png'; // ØµÙˆØ±Ø© Ù‚Ø·Ø© Ù‡Ù…Ù„Ø§ÙŠØ§ Ø­Ù‚ÙŠÙ‚ÙŠØ©
    images.fish.src = 'https://i.ibb.co/hR078QC/real-fish.png';  // ØµÙˆØ±Ø© Ø³Ù…ÙƒØ© Ø­Ù‚ÙŠÙ‚ÙŠØ©
    images.monster.src = 'https://i.ibb.co/D7V6BfH/wolf-real.png'; // ØµÙˆØ±Ø© ÙˆØ­Ø´ Ø­Ù‚ÙŠÙ‚ÙŠØ©

    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize); resize();

    // Ø¥Ù†Ø´Ø§Ø¡ 20 Ù…Ø±Ø­Ù„Ø©
    const stages = [];
    for(let i=0; i<20; i++) {
        stages.push({
            n: `Ø§Ù„Ù…Ø±Ø­Ù„Ø© ${i+1}`,
            bg: i % 2 === 0 ? "#1a1a2e" : "#0f0f0f",
            col: barrierColors[i % barrierColors.length],
            s: 6 + (i * 0.4)
        });
    }

    let cur = 0, dist = 1000, active = false, started = false;
    let p = { x: 120, y: 0, v: 0 }, m = { x: -200, y: 0 }, obs = [], items = [];

    window.setupStage = function() {
        overlay.style.display = 'none';
        dist = 1000; p.y = canvas.height/2; p.v = 0; m.x = -200;
        obs = []; items = [];
        document.getElementById('lvlName').innerText = stages[cur].n;
        active = true; started = false;
    };

    function loop() {
        const s = stages[cur];
        ctx.fillStyle = s.bg; ctx.fillRect(0, 0, canvas.width, canvas.height);

        if (active && started) {
            p.v += 0.5; p.y += p.v; dist -= s.s / 10;
            m.y += (p.y - m.y) * 0.05; m.x = Math.min(p.x - 160, m.x + 0.4);

            if (dist > 50 && (obs.length === 0 || obs[obs.length-1].x < canvas.width - 380)) {
                let gapY = Math.random() * (canvas.height - 400) + 100;
                obs.push({ x: canvas.width, y: gapY, g: 300 });
                items.push({ x: canvas.width + 100, y: gapY + 120 });
            }

            obs.forEach((o, i) => {
                o.x -= s.s;
                // ØªØµØ§Ø¯Ù… Ø§Ù„Ø­ÙˆØ§Ø¬Ø²
                if(p.x+70 > o.x && p.x+10 < o.x+70 && (p.y+10 < o.y || p.y+80 > o.y+o.g)) active = false;
                if(o.x < -100) obs.splice(i, 1);
            });

            items.forEach((f, i) => {
                f.x -= s.s;
                if(Math.hypot(p.x+40-f.x, p.y+40-f.y) < 60) { totalFish += 100; items.splice(i, 1); }
            });

            if(p.y > canvas.height || p.y < -100 || p.x < m.x + 100) active = false;
            if(!active) { document.getElementById('msg').innerText = "Ø£Ù…Ø³Ùƒ Ø¨Ùƒ Ø§Ù„ÙˆØ­Ø´!"; overlay.style.display = 'flex'; }
            if (dist <= 0) { cur++; active = false; document.getElementById('msg').innerText = "Ø±Ø§Ø¦Ø¹! Ù„Ù„Ù…Ø±Ø­Ù„Ø© Ø§Ù„Ù‚Ø§Ø¯Ù…Ø©"; overlay.style.display = 'flex'; }

            document.getElementById('fill').style.width = (1 - (dist/1000))*100 + "%";
            document.getElementById('totalFish').innerText = totalFish;
            document.getElementById('dist').innerText = Math.max(0, Math.floor(dist));
        }

        // Ø±Ø³Ù… Ø§Ù„Ø­ÙˆØ§Ø¬Ø² Ø¨Ø§Ù„Ø£Ù„ÙˆØ§Ù† Ø§Ù„Ù…Ø·Ù„ÙˆØ¨Ø©
        obs.forEach(o => {
            ctx.fillStyle = s.col;
            ctx.fillRect(o.x, 0, 70, o.y);
            ctx.fillRect(o.x, o.y+o.g, 70, canvas.height);
        });

        // Ø±Ø³Ù… Ø§Ù„ØµÙˆØ± Ø§Ù„Ø­Ù‚ÙŠÙ‚ÙŠØ©
        items.forEach(f => ctx.drawImage(images.fish, f.x, f.y, 70, 50));
        ctx.drawImage(images.monster, m.x, m.y, 180, 180);
        ctx.drawImage(images.cat, p.x, p.y, 90, 90);

        requestAnimationFrame(loop);
    }

    const trigger = () => { if(active) started = true; p.v = -9.5; };
    window.addEventListener('mousedown', trigger);
    window.addEventListener('touchstart', (e) => { e.preventDefault(); trigger(); }, {passive: false});
    loop();
</script>
</body>
</html>
