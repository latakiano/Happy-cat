<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>

        .bar { width: 85%; height: 16px; background: #222; margin: 8px auto; border-radius: 20px; border: 2px solid #444; overflow: hidden; }
        #fill { width: 0%; height: 100%; background: linear-gradient(90deg, #00ffcc, #0099ff); transition: width 0.3s; }
        #overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; z-index: 1000; text-align: center; padding: 20px; }
        button { padding: 22px 60px; font-size: 26px; cursor: pointer; background: #27ae60; color: white; border: none; border-radius: 50px; font-weight: bold; box-shadow: 0 8px 0 #1e8449; }
        button:active { transform: translateY(4px); box-shadow: none; }
        .stats { font-size: 20px; font-weight: bold; color: #f1c40f; display: flex; justify-content: center; gap: 20px; }
    </style>
</head>
<body>

<div id="ui">
    <div id="lvlName" style="font-size: 28px; font-weight: bold; color: #fff;">Ø§Ù„Ù…Ø±Ø­Ù„Ø© 1</div>
    <div class="bar"><div id="fill"></div></div>
    <div class="stats">
        <span>ğŸ  <span id="fCount">0</span></span>
        <span>ğŸ <span id="dCount">1000</span>m</span>
    </div>
</div>

<div id="overlay">
    <h1 id="msg" style="font-size: 40px; margin-bottom: 10px;">Ù‡Ø±ÙˆØ¨ Ø§Ù„Ù‚Ø·Ø© Ø§Ù„Ø°ÙƒÙŠ ğŸ¾</h1>
    <p id="subMsg" style="font-size: 20px; margin-bottom: 30px;">Ø§Ø¶ØºØ· Ù…Ø·ÙˆÙ„Ø§Ù‹ Ù„Ù„Ù‚ÙØ² Ø¹Ø§Ù„ÙŠØ§Ù‹! Ø§Ù‡Ø±Ø¨ Ù…Ù† Ø§Ù„Ø°Ø¦Ø¨</p>
    <button onclick="initGame()">Ø§Ø¨Ø¯Ø£ Ø§Ù„Ù…ØºØ§Ù…Ø±Ø© ğŸš€</button>
</div>

<canvas id="c"></canvas>

<script>
    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');
    const overlay = document.getElementById('overlay');

    let active = false, started = false, level = 0, fish = 0, dist = 1000, frame = 0;
    let p = { x: 150, y: 0, v: 0 }, m = { x: -300, y: 0 }, obs = [], items = [], house = null;
    let touchTime = 0;

    // Ø£Ù„ÙˆØ§Ù† Ø§Ù„Ù€ 20 Ù…Ø±Ø­Ù„Ø© (Ù…Ø³ØªÙˆØ­Ø§Ø© Ù…Ù† Ø«ÙŠÙ…Ø§Øª kitty)
    const stageColors = ["#00ffcc", "#3498db", "#f1c40f", "#e74c3c", "#9b59b6", "#1abc9c", "#e67e22", "#bdc3c7", "#2ecc71", "#f39c12", "#d35400", "#c0392b", "#8e44ad", "#2980b9", "#16a085", "#27ae60", "#2c3e50", "#7f8c8d", "#ff4500", "#00ffff"];

    function resize() { 
        canvas.width = window.innerWidth; 
        canvas.height = window.innerHeight; 
    }
    window.addEventListener('resize', resize); resize();

    // Ø±Ø³Ù… Ø§Ù„Ù‚Ø·Ø© Ø§Ù„Ù‡Ù…Ù„Ø§ÙŠØ§ (Ø¬Ø³Ù… ÙƒØ§Ù…Ù„)
    function drawCat(x, y) {
        ctx.save();
        ctx.translate(x, y);
        let legMove = Math.sin(frame * 0.2) * 10;
        // Ø§Ù„Ø£Ø±Ø¬Ù„
        ctx.fillStyle = "#5D4037";
        ctx.fillRect(10, 35, 10, 15 + legMove);
        ctx.fillRect(40, 35, 10, 15 - legMove);
        // Ø§Ù„Ø¬Ø³Ù…
        ctx.fillStyle = "#F5F5DC";
        ctx.beginPath(); ctx.ellipse(30, 20, 38, 25, 0, 0, Math.PI*2); ctx.fill();
        // Ø§Ù„Ø°ÙŠÙ„
        ctx.strokeStyle = "#5D4037"; ctx.lineWidth = 10; ctx.lineCap="round";
        ctx.beginPath(); ctx.moveTo(0, 20); ctx.quadraticCurveTo(-20, -10, 5, -15); ctx.stroke();
        // Ø§Ù„Ø±Ø£Ø³
        ctx.fillStyle = "#5D4037"; ctx.beginPath(); ctx.arc(60, 10, 18, 0, Math.PI*2); ctx.fill();
        ctx.fillStyle = "#00d2ff"; // Ø¹ÙŠÙˆÙ† Ø²Ø±Ù‚Ø§Ø¡
        ctx.beginPath(); ctx.arc(65, 8, 4, 0, Math.PI*2); ctx.fill();
        ctx.restore();
    }

    // Ø±Ø³Ù… Ø§Ù„Ø°Ø¦Ø¨ (Ø¬Ø³Ù… ÙƒØ§Ù…Ù„ Ù…Ø·Ø§Ø±Ø¯)
    function drawWolf(x, y) {
        ctx.save();
        ctx.translate(x, y);
        let legMove = Math.sin(frame * 0.3) * 12;
        ctx.fillStyle = "#333";
        ctx.fillRect(20, 40, 12, 25 + legMove);
        ctx.fillRect(70, 40, 12, 25 - legMove);
        // Ø¬Ø³Ù… Ø§Ù„Ø°Ø¦Ø¨
        ctx.fillStyle = "#666";
        ctx.beginPath(); ctx.ellipse(50, 25, 60, 30, 0, 0, Math.PI*2); ctx.fill();
        // Ø§Ù„Ø±Ø£Ø³ Ø§Ù„Ù…ÙØªØ±Ø³
        ctx.beginPath(); ctx.moveTo(100, 5); ctx.lineTo(150, 25); ctx.lineTo(100, 45); ctx.fill();
        ctx.fillStyle = "red"; ctx.beginPath(); ctx.arc(120, 20, 5, 0, Math.PI*2); ctx.fill();
        ctx.restore();
    }

    window.initGame = function() {
        overlay.style.display = 'none';
        dist = 1000; p.y = canvas.height/2; p.v = 0; m.x = -400;
        obs = []; items = []; house = null; frame = 0;
        active = true; started = false;
        document.getElementById('lvlName').innerText = "Ø§Ù„Ù…Ø±Ø­Ù„Ø© " + (level + 1);
        document.getElementById('lvlName').style.color = stageColors[level % 20];
    };

    function loop() {
        ctx.fillStyle = "#050505"; ctx.fillRect(0, 0, canvas.width, canvas.height);
        frame++;

        if (active && started) {
            p.v += 0.55; p.y += p.v; 
            if (dist > 0) dist -= (0.8 + level * 0.05);

            m.y += (p.y - m.y) * 0.07;
            m.x = Math.min(p.x - 130, m.x + (0.6 + level * 0.15));

            // Ù†Ø¸Ø§Ù… Ø§Ù„Ø§Ù‡ØªØ²Ø§Ø² Ø¹Ù†Ø¯ Ø§Ù‚ØªØ±Ø§Ø¨ Ø§Ù„Ø°Ø¦Ø¨
            if (p.x - m.x < 180 && frame % 10 === 0 && "vibrate" in navigator) {
                navigator.vibrate(30); 
            }

            if (dist > 100 && (obs.length === 0 || obs[obs.length-1].x < canvas.width - 400)) {
                let h = Math.random() * (canvas.height - 350) + 100;
                obs.push({ x: canvas.width, y: h, g: 300 - (level * 5) });
                items.push({ x: canvas.width + 150, y: h + 150 });
            }

            if (dist <= 0 && !house) house = { x: canvas.width, y: p.y - 60 };

            obs.forEach((o, i) => {
                o.x -= (7 + level * 0.4);
                if(p.x+80 > o.x && p.x < o.x+70 && (p.y < o.y || p.y+60 > o.y+o.g)) active = false;
                if(o.x < -100) obs.splice(i, 1);
            });

            if(house) {
                house.x -= (7 + level * 0.4);
                if(Math.hypot(p.x-house.x, p.y-house.y) < 100) {
                    level++;
                    if(level >= 20) {
                        document.getElementById('msg').innerText = "Ø£Ù†Øª Ù…Ù„Ùƒ Ø§Ù„Ù‡Ø±ÙˆØ¨! ğŸ‘‘";
                        level = 0;
                    } else {
                        document.getElementById('msg').innerText = "Ù†Ø¬ÙˆØª! Ø§Ù„Ù…Ø±Ø­Ù„Ø© " + (level+1);
                    }
                    active = false; overlay.style.display = 'flex';
                }
            }

            if(p.y > canvas.height || p.y < -50 || p.x < m.x + 110) active = false;
            if(!active && dist > 0) { 
                document.getElementById('msg').innerText = "Ø£Ù…Ø³Ùƒ Ø¨Ùƒ Ø§Ù„Ø°Ø¦Ø¨! ğŸº"; 
                if("vibrate" in navigator) navigator.vibrate([100, 50, 100]);
                overlay.style.display = 'flex'; 
            }

            document.getElementById('fill').style.width = (1 - dist/1000)*100 + "%";
            document.getElementById('dCount').innerText = Math.max(0, Math.floor(dist));
            document.getElementById('fCount').innerText = fish;
        }

        // Ø±Ø³Ù… Ø§Ù„Ø­ÙˆØ§Ø¬Ø² Ø§Ù„Ù…Ù„ÙˆÙ†Ø©
        obs.forEach(o => {
            ctx.fillStyle = stageColors[level % 20];
            ctx.shadowBlur = 15; ctx.shadowColor = stageColors[level % 20];
            ctx.fillRect(o.x, 0, 75, o.y); ctx.fillRect(o.x, o.y+o.g, 75, canvas.height);
            ctx.shadowBlur = 0;
        });

        if(house) { ctx.font = "80px Arial"; ctx.fillText("ğŸ¡", house.x, house.y + 80); }
        items.forEach((f, i) => {
            f.x -= (started ? (7 + level * 0.4) : 0);
            ctx.font = "45px Arial"; ctx.fillText("ğŸ ", f.x, f.y);
            if(Math.hypot(p.x-f.x, p.y-f.y) < 60) { fish+=50; items.splice(i,1); if("vibrate" in navigator) navigator.vibrate(20); }
        });

        drawWolf(m.x, m.y);
        drawCat(p.x, p.y);

        requestAnimationFrame(loop);
    }

    // Ù†Ø¸Ø§Ù… ØªØ­ÙƒÙ… Ø§Ù„Ø¬ÙˆØ§Ù„ Ø§Ù„Ù…ØªØ·ÙˆØ±
    window.addEventListener('touchstart', (e) => {
        if(e.target.tagName !== 'BUTTON') {
            e.preventDefault();
            touchTime = Date.now();
            started = true; active = true;
        }
    }, {passive: false});

    window.addEventListener('touchend', (e) => {
        let hold = Date.now() - touchTime;
        let power = Math.min(13, 6 + (hold / 40)); // Ù‚ÙØ²Ø© Ù…ØªØºÙŠØ±Ø©
        p.v = -power;
    });

    // Ø¯Ø¹Ù… Ø§Ù„Ù…Ø§ÙˆØ³ Ù„Ù„ÙƒÙ…Ø¨ÙŠÙˆØªØ± Ø£ÙŠØ¶Ø§Ù‹
    window.addEventListener('mousedown', () => { touchTime = Date.now(); started = true; active = true; });
    window.addEventListener('mouseup', () => { p.v = -Math.min(13, 6 + (Date.now() - touchTime)/40); });

    loop();
</script>
</body>
