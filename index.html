<script>

    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }

    const I = {

        cabin: 'https://img.icons8.com/color/200/log-cabin.png'
    };
    const load = (src) => { let img = new Image(); img.src = src; return img; };
    const imgs = { cat: load(I.cat), wolf: load(I.wolf), ghost: load(I.ghost), eagle: load(I.eagle), snake: load(I.snake), fish: load(I.fish), cabin: load(I.cabin) };

    const stages = [
        { name: "ØºØ§Ø¨Ø© Ø§Ù„Ø°Ø¦Ø§Ø¨", monster: "wolf", bg: "#0a0a0a", col: "#f1c40f", speed: 5 },
        { name: "Ù…Ù‚Ø¨Ø±Ø© Ø§Ù„Ø£Ø´Ø¨Ø§Ø­", monster: "ghost", bg: "#1a0033", col: "#2ecc71", speed: 7 },
        { name: "Ø¬Ø¨Ø§Ù„ Ø§Ù„Ù†Ø³ÙˆØ±", monster: "eagle", bg: "#001a33", col: "#ecf0f1", speed: 9 },
        { name: "ÙˆØ§Ø¯ÙŠ Ø§Ù„Ø£ÙØ§Ø¹ÙŠ", monster: "snake", bg: "#0d1a0d", col: "#e67e22", speed: 11 }
    ];

    let cur = 0, score = 0, dist = 1000, active = false, jumping = false;
    let p = { x: 100, y: 0, w: 50, h: 50, v: 0 };
    let m = { x: -150, y: 0 };
    let obs = [], prizes = [], cabinX = -500;

    window.start = () => {
        overlay.style.display = 'none';
        let s = stages[cur];
        document.getElementById('lvlTitle').innerText = "Ù…Ø±Ø­Ù„Ø© " + (cur+1) + ": " + s.name;
        dist = 1000;
        p.y = canvas.height/2; p.v = 0;
        m.x = -150; m.y = canvas.height/2;
        obs = []; prizes = []; cabinX = -500;
        active = true;
    };

    function die() {
        active = false;
        msg.innerText = "Ø£Ù…Ø³Ùƒ Ø¨Ùƒ Ø§Ù„Ù…ÙØªØ±Ø³!";
        btn.innerText = "Ø¥Ø¹Ø§Ø¯Ø© Ø§Ù„Ù…Ø­Ø§ÙˆÙ„Ø©";
        overlay.style.display = 'flex';
    }

    function loop() {
        if (active) {
            let s = stages[cur];
            // ØªØ­Ø±ÙŠÙƒ Ø§Ù„Ù‚Ø·Ø©
            p.v += 0.45; p.y += p.v;
            dist -= s.speed/10;

            // ØªØ­Ø±ÙŠÙƒ Ø§Ù„ÙˆØ­Ø´ (Ø°ÙƒØ§Ø¡ Ù…Ø®ØªÙ„Ù Ù„Ù„Ù…Ø±Ø­Ù„Ø© 3)
            if (s.monster === "eagle") m.y += (p.y - 100 - m.y) * 0.1;
            else m.y += (p.y - m.y) * 0.05;
            m.x = Math.min(p.x - 110, m.x + 0.1);

            // Ø§Ù„ÙƒÙˆØ®
            if (dist <= 0) {
                if(cabinX === -500) cabinX = canvas.width;
                cabinX -= s.speed;
                if(p.x > cabinX + 100) {
                    active = false;
                    cur++;
                    if(cur < stages.length) {
                        msg.innerText = "ÙˆØµÙ„Øª Ù„Ù„ÙƒÙˆØ®! ğŸ¡";

                    } else {

                        btn.innerText = "Ù„Ø¹Ø¨ Ù…Ù† Ø¬Ø¯ÙŠØ¯";
                        cur = 0;
                    }
                    overlay.style.display = 'flex';

            }

            // Ø§Ù„Ø¹Ù‚Ø¨Ø§Øª
            if (dist > 100 && (obs.length === 0 || obs[obs.length-1].x < canvas.width - 350)) {
                let h = Math.random() * (canvas.height - 350) + 50;
                obs.push({ x: canvas.width, t: h, g: 250 });
                if(Math.random() > 0.7) prizes.push({ x: canvas.width + 50, y: h + 125 });
            }

            obs.forEach((o, i) => {
                o.x -= s.speed;

            prizes.forEach((f, i) => {

            if(p.y > canvas.height || p.y < 0 || p.x < m.x + 60) die();

            document.getElementById('dist').innerText = Math.max(0, Math.floor(dist));

        // Ø§Ù„Ø±Ø³Ù…

        ctx.drawImage(imgs[stages[cur].monster], m.x, m.y, 100, 100);
        
        ctx.fillStyle = stages[cur].col;
        obs.forEach(o => { ctx.fillRect(o.x, 0, 60, o.t); ctx.fillRect(o.x, o.t+o.g, 60, canvas.height); });
        
        prizes.forEach(f => ctx.drawImage(imgs.fish, f.x, f.y, 40, 40));
        ctx.drawImage(imgs.cat, p.x, p.y, p.w, p.h);

        requestAnimationFrame(loop);
    }

    const jump = () => { if(active) p.v = -8; };
    window.addEventListener('mousedown', jump);
    window.addEventListener('touchstart', (e) => { if(e.target.id !== 'btn') { e.preventDefault(); jump(); } }, {passive: false});

</script>
