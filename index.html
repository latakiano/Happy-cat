<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>

</head>
<body>

<div id="ui">
    <div id="lvlName" style="font-size: 24px; font-weight: bold;">Ø§Ù„Ù…Ø±Ø­Ù„Ø© 1</div>
    <div class="bar"><div id="fill"></div></div>
    <div style="color:#f1c40f;">ğŸŸ Ø§Ù„Ø³Ù…Ùƒ: <span id="fCount">0</span> | ğŸ Ø§Ù„Ù…Ø³Ø§ÙØ©: <span id="dCount">1000</span>m</div>
</div>

<div id="overlay">
    <h1 id="msg">Ù…ØºØ§Ù…Ø±Ø© Ø§Ù„Ù‚Ø·Ø© Ù‡Ù…Ù„Ø§ÙŠØ§ ğŸ¾</h1>
    <button onclick="startGame()">Ø¥Ø¨Ø¯Ø£ Ø§Ù„Ù„Ø¹Ø¨ ğŸš€</button>
</div>

<canvas id="c"></canvas>

<script>
    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');
    const overlay = document.getElementById('overlay');
    
    let totalFish = 0, curLevel = 0, dist = 1000, active = false, started = false;
    let p = { x: 100, y: 0, v: 0 }, m = { x: -250, y: 0 }, obs = [], items = [];

    // Ø£Ù„ÙˆØ§Ù† Ø§Ù„Ø­ÙˆØ§Ø¬Ø² Ø§Ù„Ù…Ø·Ù„ÙˆØ¨Ø© Ø¨Ø§Ù„ØªØ±ØªÙŠØ¨
    const barrierColors = ["#f1c40f", "#3498db", "#2ecc71", "#000000", "#8b4513", "#800000", "#4b0082", "#2f4f4f", "#ff4500", "#556b2f"];

    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize); resize();

    // Ø±Ø³Ù… Ø§Ù„Ù‚Ø·Ø© Ø§Ù„Ù‡Ù…Ù„Ø§ÙŠØ§ Ø¨Ø±Ù…Ø¬ÙŠØ§Ù‹ Ù„Ø¶Ù…Ø§Ù† Ø§Ù„Ø¹Ù…Ù„
    function drawCat(x, y) {
        ctx.fillStyle = "#FDF5E6"; // Ù„ÙˆÙ† Ø§Ù„Ø¬Ø³Ù…
        ctx.beginPath(); ctx.ellipse(x+35, y+35, 30, 20, 0, 0, Math.PI*2); ctx.fill();
        ctx.fillStyle = "#4E342E"; // Ø§Ù„ÙˆØ¬Ù‡ Ø§Ù„Ø¯Ø§ÙƒÙ†
        ctx.beginPath(); ctx.arc(x+52, y+25, 15, 0, Math.PI*2); ctx.fill();
        ctx.fillStyle = "#00BFFF"; // Ø§Ù„Ø¹ÙŠÙ† Ø§Ù„Ø²Ø±Ù‚Ø§Ø¡
        ctx.beginPath(); ctx.arc(x+58, y+22, 3, 0, Math.PI*2); ctx.fill();
    }

    // Ø±Ø³Ù… Ø§Ù„Ø³Ù…ÙƒØ©
    function drawFish(x, y) {
        ctx.fillStyle = "#FF8C00";
        ctx.beginPath(); ctx.ellipse(x, y, 18, 10, 0, 0, Math.PI*2); ctx.fill();
        ctx.beginPath(); ctx.moveTo(x-12, y); ctx.lineTo(x-25, y-12); ctx.lineTo(x-25, y+12); ctx.fill();
    }

    // Ø±Ø³Ù… Ø§Ù„ÙˆØ­Ø´
    function drawMonster(x, y) {
        ctx.fillStyle = "#222";
        ctx.beginPath(); ctx.moveTo(x, y); ctx.lineTo(x+130, y+60); ctx.lineTo(x, y+120); ctx.fill();
        ctx.fillStyle = "red"; ctx.beginPath(); ctx.arc(x+90, y+50, 6, 0, Math.PI*2); ctx.fill();
    }

    window.startGame = function() {
        overlay.style.display = 'none';
        dist = 1000; p.y = canvas.height/2; p.v = 0; m.x = -250;
        obs = []; items = [];
        document.getElementById('lvlName').innerText = `Ø§Ù„Ù…Ø±Ø­Ù„Ø© ${curLevel+1}`;
        active = true; started = false;
    };

    function loop() {
        ctx.fillStyle = "#111"; ctx.fillRect(0, 0, canvas.width, canvas.height);

        if (active && started) {
            p.v += 0.5; p.y += p.v; dist -= 1;
            m.y += (p.y - m.y) * 0.05; m.x = Math.min(p.x - 150, m.x + 0.4);

            if (obs.length === 0 || obs[obs.length-1].x < canvas.width - 380) {
                let gy = Math.random() * (canvas.height - 350) + 100;
                obs.push({ x: canvas.width, y: gy, g: 300 });
                items.push({ x: canvas.width + 120, y: gy + 150 });
            }

            obs.forEach((o, i) => {
                o.x -= (6 + curLevel * 0.2);
                if(p.x+60 > o.x && p.x < o.x+70 && (p.y < o.y || p.y+50 > o.y+o.g)) active = false;
                if(o.x < -100) obs.splice(i, 1);
            });

            items.forEach((f, i) => {
                f.x -= (6 + curLevel * 0.2);
                if(Math.hypot(p.x+35-f.x, p.y+35-f.y) < 50) { totalFish += 100; items.splice(i, 1); }
            });

            if(p.y > canvas.height || p.y < -50 || p.x < m.x + 100) active = false;
            
            if(!active) {
                document.getElementById('msg').innerText = "Ø£Ù…Ø³Ùƒ Ø¨Ùƒ Ø§Ù„ÙˆØ­Ø´! ğŸ™€";
                overlay.style.display = 'flex';
            }

            if(dist <= 0) {
                curLevel = (curLevel + 1) % 20; 
                active = false;
                document.getElementById('msg').innerText = "Ø£Ø­Ø³Ù†Øª! Ù„Ù„Ù…Ø±Ø­Ù„Ø© Ø§Ù„ØªØ§Ù„ÙŠØ© ğŸ†";
                overlay.style.display = 'flex';
            }

            document.getElementById('fill').style.width = (1 - dist/1000)*100 + "%";
            document.getElementById('fCount').innerText = totalFish;
            document.getElementById('dCount').innerText = Math.max(0, Math.floor(dist));
        }

        // Ø±Ø³Ù… Ø§Ù„Ø­ÙˆØ§Ø¬Ø² Ø¨Ø§Ù„Ø£Ù„ÙˆØ§Ù† Ø§Ù„Ù…ØªØ³Ù„Ø³Ù„Ø©
        obs.forEach(o => {
            ctx.fillStyle = barrierColors[curLevel % 10];
            ctx.fillRect(o.x, 0, 70, o.y);
            ctx.fillRect(o.x, o.y+o.g, 70, canvas.height);
        });

        items.forEach(f => drawFish(f.x, f.y));
        drawMonster(m.x, m.y);
        drawCat(p.x, p.y);

        requestAnimationFrame(loop);
    }

    const trigger = () => { if(active) started = true; p.v = -9.5; };
    window.addEventListener('mousedown', trigger);
    window.addEventListener('touchstart', (e) => { e.preventDefault(); trigger(); }, {passive: false});
    loop();
</script>
</body>
</html>
