<canvas id="c"></canvas>

<script>
    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');
    const overlay = document.getElementById('overlay');

    let active = false, started = false, level = 0, fish = 0, dist = 1000;
    let p = { x: 180, y: 0, v: 0 }, m = { x: -300, y: 0 }, obs = [], items = [], house = null;

    const colors = ["#00ffcc", "#3498db", "#2ecc71", "#e74c3c", "#9b59b6", "#f1c40f", "#e67e22", "#1abc9c", "#34495e", "#c0392b", "#16a085", "#27ae60", "#2980b9", "#8e44ad", "#f39c12", "#d35400", "#7f8c8d", "#dcdde1", "#44bd32", "#0652DD"];

    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize); resize();

    window.initGame = function() {
        overlay.style.display = 'none';
        dist = 1000; p.y = canvas.height/2; p.v = 0; m.x = -350;
        obs = []; items = []; house = null;
        active = true; started = false;
        document.getElementById('lvlName').innerText = "Ø§Ù„Ù…Ø±Ø­Ù„Ø© " + (level + 1);
    };

    function loop() {
        ctx.fillStyle = "#0a0a0a"; ctx.fillRect(0, 0, canvas.width, canvas.height);

        if (active && started) {
            p.v += 0.52; p.y += p.v; 
            if (dist > 0) dist -= 0.8;

            m.y += (p.y - m.y) * 0.05;
            m.x = Math.min(p.x - 120, m.x + (0.55 + level * 0.12));

            // Ø§Ù‡ØªØ²Ø§Ø² Ø§Ù„Ø¬ÙˆØ§Ù„ Ø¹Ù†Ø¯ Ø§Ù‚ØªØ±Ø§Ø¨ Ø§Ù„Ø°Ø¦Ø¨
            if (p.x - m.x < 150 && Math.random() > 0.8 && navigator.vibrate) navigator.vibrate(20);

            if (dist > 100 && (obs.length === 0 || obs[obs.length-1].x < canvas.width - 380)) {
                let h = Math.random() * (canvas.height - 350) + 100;
                obs.push({ x: canvas.width, y: h, g: 300 - (level * 3) });
                items.push({ x: canvas.width + 120, y: h + 150 });
            }

            if (dist <= 0 && !house) house = { x: canvas.width, y: p.y - 50 };

            obs.forEach((o, i) => {
                o.x -= (6.5 + level * 0.3);
                if(p.x+60 > o.x && p.x < o.x+70 && (p.y-40 < o.y || p.y+40 > o.y+o.g)) active = false;
                if(o.x < -100) obs.splice(i, 1);
            });

            if(house) {
                house.x -= (6.5 + level * 0.3);
                if(Math.hypot(p.x-house.x, p.y-house.y) < 90) {
                    level = (level + 1) % 20; active = false;
                    document.getElementById('msg').innerText = "Ù†Ø¬ÙˆØª Ø¨Ø³Ù„Ø§Ù…! Ø§Ù„Ù…Ø±Ø­Ù„Ø© Ø§Ù„Ù‚Ø§Ø¯Ù…Ø©: " + (level + 1);
                    overlay.style.display = 'flex';
                }
            }

            if(p.y > canvas.height || p.y < -50 || p.x < m.x + 80) active = false;
            if(!active && dist > 0) { 
                document.getElementById('msg').innerText = "Ø£Ù…Ø³Ùƒ Ø¨Ùƒ Ø§Ù„Ø°Ø¦Ø¨! ğŸº"; 
                if(navigator.vibrate) navigator.vibrate([100, 50, 100]);
                overlay.style.display = 'flex'; 
            }

            document.getElementById('fill').style.width = (1 - dist/1000)*100 + "%";
            document.getElementById('fCount').innerText = fish;
            document.getElementById('dCount').innerText = Math.max(0, Math.floor(dist));
        }

        // Ø±Ø³Ù… Ø§Ù„Ø­ÙˆØ§Ø¬Ø²
        obs.forEach(o => {
            ctx.fillStyle = colors[level % 20];
            ctx.fillRect(o.x, 0, 70, o.y); ctx.fillRect(o.x, o.y+o.g, 70, canvas.height);
        });

        // Ø±Ø³Ù… Ø§Ù„Ø´Ø®ØµÙŠØ§Øª ÙˆØ§Ù„Ù…Ù†Ø²Ù„ ÙˆØ§Ù„Ø³Ù…Ùƒ
        ctx.font = "80px Arial";
        if(house) ctx.fillText("ğŸ¡", house.x, house.y + 60);
        
        items.forEach((f, i) => {
            f.x -= (started ? (6.5 + level * 0.3) : 0);
            ctx.font = "40px Arial"; ctx.fillText("ğŸ ", f.x, f.y);
            if(Math.hypot(p.x-f.x, p.y-f.y) < 60) { fish+=10; items.splice(i,1); }
        });

        // Ø±Ø³Ù… Ø§Ù„Ù‚Ø·Ø© ÙˆØ§Ù„Ø°Ø¦Ø¨ (Ø§Ø³ØªØ®Ø¯Ø§Ù… Emojis Ù„Ø¶Ù…Ø§Ù† Ø§Ù„Ø¸Ù‡ÙˆØ± 100%)
        ctx.font = "90px Arial";
        ctx.fillText("ğŸº", m.x, m.y + 40); // Ø§Ù„Ø°Ø¦Ø¨
        ctx.fillText("ğŸˆ", p.x, p.y + 40); // Ø§Ù„Ù‚Ø·Ø©

        requestAnimationFrame(loop);
    }

    const jump = () => { if(active) { started = true; p.v = -9.5; } };
    window.addEventListener('touchstart', (e) => { if(e.target.tagName !== 'BUTTON') { e.preventDefault(); jump(); } }, {passive: false});
    window.addEventListener('mousedown', jump);

    loop();
</script>
</body>
