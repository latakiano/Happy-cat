<script>
    const canvas = document.getElementById('c');

    const overlay = document.getElementById('overlay');

    // Ù…Ø±Ø§Ø¬Ø¹ Ø§Ù„ØµÙˆØ± Ù„Ù„Ø£Ø¬Ø³Ø§Ù… Ø§Ù„ÙƒØ§Ù…Ù„Ø©
    const catImg = new Image(); catImg.src = 'https://i.imgur.com/uG9pY1p.png';
    const wolfImg = new Image(); wolfImg.src = 'https://i.imgur.com/vH6ZzR6.png';

    let active = false, started = false, level = 0, fish = 0, dist = 1000;
    let p = { x: 180, y: 0, v: 0 }, m = { x: -300, y: 0 }, obs = [], items = [], house = null;

    // Ù…ØµÙÙˆÙØ© Ø§Ù„Ø£Ù„ÙˆØ§Ù† Ù„Ù€ 20 Ù…Ø±Ø­Ù„Ø© ÙƒØ§Ù…Ù„Ø©
    const stageColors = [

        "#f1c40f", "#e67e22", "#1abc9c", "#34495e", "#c0392b",
        "#16a085", "#27ae60", "#2980b9", "#8e44ad", "#f39c12",
        "#d35400", "#7f8c8d", "#dcdde1", "#44bd32", "#0652DD"
    ];

    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize); resize();

    window.initGame = function() {
        overlay.style.display = 'none';
        dist = 1000; p.y = canvas.height/2; p.v = 0; m.x = -300;
        obs = []; items = []; house = null;
        active = true; started = false;
        document.getElementById('lvlName').innerText = "Ø§Ù„Ù…Ø±Ø­Ù„Ø© " + (level + 1);
    };

    function loop() {
        ctx.fillStyle = "#0a0a0a"; ctx.fillRect(0, 0, canvas.width, canvas.height);

        if (active && started) {
            p.v += 0.52; p.y += p.v; dist -= 0.8;
            m.y += (p.y - m.y) * 0.05; // Ø§Ù„Ø°Ø¦Ø¨ ÙŠØªØ¨Ø¹ Ø§Ù„Ù‚Ø·Ø©
            m.x = Math.min(p.x - 140, m.x + (0.5 + level * 0.1));

            // Ø§Ù„Ø§Ù‡ØªØ²Ø§Ø² Ø¹Ù†Ø¯ Ø§Ù„Ø§Ù‚ØªØ±Ø§Ø¨
            if (p.x - m.x < 160 && "vibrate" in navigator) navigator.vibrate(20);

            if (dist > 100 && (obs.length === 0 || obs[obs.length-1].x < canvas.width - 350)) {
                let h = Math.random() * (canvas.height - 350) + 100;
                obs.push({ x: canvas.width, y: h, g: 300 - (level * 2) });
                items.push({ x: canvas.width + 120, y: h + 150 });
            }

            if (dist <= 0 && !house) house = { x: canvas.width, y: p.y - 50 };

            obs.forEach((o, i) => {
                o.x -= (6.5 + level * 0.3);
                if(p.x+70 > o.x && p.x < o.x+70 && (p.y < o.y || p.y+60 > o.y+o.g)) active = false;
                if(o.x < -100) obs.splice(i, 1);
            });

            if(house) {
                house.x -= (6.5 + level * 0.3);
                if(Math.hypot(p.x-house.x, p.y-house.y) < 80) {
                    level = (level + 1) % 20; active = false;
                    document.getElementById('msg').innerText = "ØªÙ… Ø§Ø¬ØªÙŠØ§Ø² Ø§Ù„Ù…Ø±Ø­Ù„Ø© " + level;
                    overlay.style.display = 'flex';
                }
            }

            if(p.y > canvas.height || p.y < -50 || p.x < m.x + 100) active = false;
            if(!active && dist > 0) { 
                document.getElementById('msg').innerText = "Ø£Ù…Ø³Ùƒ Ø¨Ùƒ Ø§Ù„Ø°Ø¦Ø¨! ğŸº"; 
                if("vibrate" in navigator) navigator.vibrate([100, 50, 100]);
                overlay.style.display = 'flex'; 
            }

            document.getElementById('fill').style.width = (1 - dist/1000)*100 + "%";
            document.getElementById('dCount').innerText = Math.max(0, Math.floor(dist));
        }

        // Ø±Ø³Ù… Ø§Ù„Ø­ÙˆØ§Ø¬Ø²
        obs.forEach(o => {
            ctx.fillStyle = stageColors[level % 20];
            ctx.fillRect(o.x, 0, 70, o.y); ctx.fillRect(o.x, o.y+o.g, 70, canvas.height);
        });

        // Ø±Ø³Ù… Ø§Ù„Ø³Ù…Ùƒ ÙˆØ§Ù„ÙƒÙˆØ® ÙˆØ§Ù„Ø­ÙŠÙˆØ§Ù†Ø§Øª
        if(house) { ctx.font = "60px Arial"; ctx.fillText("ğŸ¡", house.x, house.y + 60); }
        items.forEach((f, i) => {

            ctx.font = "40px Arial"; ctx.fillText("ğŸ ", f.x, f.y);
            if(Math.hypot(p.x-f.x, p.y-f.y) < 50) { fish+=10; items.splice(i,1); }
        });

        if(wolfImg.complete) ctx.drawImage(wolfImg, m.x, m.y, 160, 100);
        if(catImg.complete) ctx.drawImage(catImg, p.x, p.y, 100, 100);

        requestAnimationFrame(loop);
    }

    const jump = () => { if(active) { started = true; p.v = -9.5; } };
    window.addEventListener('touchstart', (e) => { if(e.target.tagName !== 'BUTTON') { e.preventDefault(); jump(); } }, {passive: false});
    window.addEventListener('mousedown', jump);

    loop();
</script>
