<!DOCTYPE html>
<html lang="ar">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        /* ØªÙ†Ø³ÙŠÙ‚ Ø§Ù„ØµÙØ­Ø© Ø§Ù„Ø¹Ø§Ù… */
        body { margin: 0; overflow: hidden; background: #000; touch-action: none; font-family: sans-serif; }
        
        /* ÙˆØ§Ø¬Ù‡Ø© Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù… (Ø§Ù„Ø³Ù…Ùƒ ÙˆØ§Ù„Ù…Ø³Ø§ÙØ©) */
        #ui { position: absolute; top: 10px; width: 100%; text-align: center; color: white; z-index: 10; pointer-events: none; }
        .bar { width: 80%; height: 15px; background: #333; margin: 5px auto; border: 1px solid #fff; border-radius: 10px; overflow: hidden; }

        /* Ø§Ù„Ù‚Ø§Ø¦Ù…Ø© Ø§Ù„ØªÙŠ ØªØ¸Ù‡Ø± Ø¹Ù†Ø¯ Ø§Ù„Ø¨Ø¯Ø§ÙŠØ© Ø£Ùˆ Ø§Ù„Ø®Ø³Ø§Ø±Ø© */
        #overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; z-index: 1000; }
        button { padding: 20px 60px; font-size: 25px; cursor: pointer; background: #27ae60; color: white; border: none; border-radius: 50px; font-weight: bold; box-shadow: 0 5px 0 #1e8449; }

</head>
<body>

<div id="ui">
    <div id="lvlName" style="font-size: 24px; font-weight: bold;">Ø§Ù„Ù…Ø±Ø­Ù„Ø© 1</div>
    <div class="bar"><div id="fill"></div></div>
    <div style="color:#f1c40f; font-weight: bold;">ğŸŸ: <span id="fCount">0</span> | ğŸ: <span id="dCount">1000</span>m</div>
</div>

<div id="overlay">
    <h1 id="msg">Ù…ØºØ§Ù…Ø±Ø© Ø§Ù„Ù‚Ø·Ø© Ù‡Ù…Ù„Ø§ÙŠØ§ ğŸ¾</h1>
    <button id="startBtn" onclick="initGame()">Ø¥Ø¨Ø¯Ø£ Ø§Ù„Ù„Ø¹Ø¨ ğŸš€</button>
</div>

<canvas id="c"></canvas>

<script>
    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');
    const overlay = document.getElementById('overlay');
    
    let active = false, started = false, level = 0, fish = 0, dist = 1000;
    let p = { x: 80, y: 0, v: 0 }, m = { x: -200, y: 0 }, obs = [], items = [];

    // ØªØ±ØªÙŠØ¨ Ø£Ù„ÙˆØ§Ù† Ø§Ù„Ø­ÙˆØ§Ø¬Ø² Ù„Ù€ 20 Ù…Ø±Ø­Ù„Ø©
    const colors = ["#f1c40f", "#3498db", "#2ecc71", "#111111", "#8b4513", "#800000", "#4b0082", "#2f4f4f", "#ff4500", "#556b2f"];

    function resize() { 
        canvas.width = window.innerWidth; 
        canvas.height = window.innerHeight; 
    }
    window.addEventListener('resize', resize); 
    resize();

    // ØªØ´ØºÙŠÙ„ Ø§Ù„Ù„Ø¹Ø¨Ø© Ø¹Ù†Ø¯ Ø§Ù„Ø¶ØºØ· Ø¹Ù„Ù‰ Ø§Ù„Ø²Ø±
    window.initGame = function() {
        overlay.style.display = 'none';
        dist = 1000; 
        p.y = canvas.height / 2; 
        p.v = 0; 
        m.x = -250;
        obs = []; 
        items = [];
        document.getElementById('lvlName').innerText = "Ø§Ù„Ù…Ø±Ø­Ù„Ø© " + (level + 1);
        active = true; 
        started = false;
    };

    function loop() {
        ctx.fillStyle = "#0a0a0a"; 
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        if (active && started) {
            p.v += 0.5; 
            p.y += p.v; 
            dist -= 1;
            m.y += (p.y - m.y) * 0.05; 
            m.x = Math.min(p.x - 140, m.x + 0.4);

            // Ø¥Ù†Ø´Ø§Ø¡ Ø§Ù„Ø­ÙˆØ§Ø¬Ø² ÙˆØ§Ù„Ø³Ù…Ùƒ
            if (obs.length === 0 || obs[obs.length-1].x < canvas.width - 350) {
                let h = Math.random() * (canvas.height - 350) + 100;
                obs.push({ x: canvas.width, y: h, g: 300 });
                items.push({ x: canvas.width + 120, y: h + 150 });
            }

            // ØªØ­Ø±ÙŠÙƒ Ø§Ù„Ø­ÙˆØ§Ø¬Ø² ÙˆÙØ­Øµ Ø§Ù„ØªØµØ§Ø¯Ù…
            obs.forEach((o, i) => {
                o.x -= (6 + level * 0.2);
                if(p.x+50 > o.x && p.x < o.x+60 && (p.y < o.y || p.y+40 > o.y+o.g)) active = false;
                if(o.x < -100) obs.splice(i, 1);
            });

            // ØªØ­Ø±ÙŠÙƒ Ø§Ù„Ø³Ù…Ùƒ ÙˆØ¬Ù…Ø¹Ù‡
            items.forEach((f, i) => {
                f.x -= (6 + level * 0.2);
                if(Math.hypot(p.x+25-f.x, p.y+25-f.y) < 45) { 
                    fish += 100; 
                    items.splice(i, 1); 
                }
            });

            // ÙØ­Øµ Ø§Ù„Ø®Ø³Ø§Ø±Ø© Ø£Ùˆ Ø§Ù„ÙÙˆØ² Ø¨Ø§Ù„Ù…Ø±Ø­Ù„Ø©
            if(p.y > canvas.height || p.y < -50 || p.x < m.x + 80) active = false;
            if(!active) { 
                document.getElementById('msg').innerText = "Ø£Ù…Ø³Ùƒ Ø¨Ùƒ Ø§Ù„ÙˆØ­Ø´!"; 
                overlay.style.display = 'flex'; 
            }
            if(dist <= 0) { 
                level = (level + 1) % 20; 
                active = false; 
                document.getElementById('msg').innerText = "Ø£Ø­Ø³Ù†Øª! Ù„Ù„Ù…Ø±Ø­Ù„Ø© " + (level+1); 
                overlay.style.display = 'flex'; 
            }

            // ØªØ­Ø¯ÙŠØ« ÙˆØ§Ø¬Ù‡Ø© Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù…
            document.getElementById('fill').style.width = (1 - dist/1000)*100 + "%";
            document.getElementById('fCount').innerText = fish;
            document.getElementById('dCount').innerText = Math.max(0, Math.floor(dist));
        }

        // Ø±Ø³Ù… Ø§Ù„Ø­ÙˆØ§Ø¬Ø² Ø¨Ø§Ù„Ø£Ù„ÙˆØ§Ù† Ø§Ù„Ù…Ø·Ù„ÙˆØ¨Ø©
        obs.forEach(o => {
            ctx.fillStyle = colors[level % 10];
            ctx.fillRect(o.x, 0, 60, o.y); 
            ctx.fillRect(o.x, o.y+o.g, 70, canvas.height);
        });

        // Ø±Ø³Ù… Ø§Ù„Ø³Ù…Ùƒ
        items.forEach(f => { 
            ctx.fillStyle = "#FF8C00"; 
            ctx.beginPath(); ctx.ellipse(f.x, f.y, 15, 9, 0, 0, Math.PI*2); ctx.fill(); 
        });

        // Ø±Ø³Ù… Ø§Ù„ÙˆØ­Ø´
        ctx.fillStyle = "red"; 
        ctx.beginPath(); ctx.moveTo(m.x, m.y); ctx.lineTo(m.x+100, m.y+50); ctx.lineTo(m.x, m.y+100); ctx.fill();

        // Ø±Ø³Ù… Ø§Ù„Ù‚Ø·Ø© Ù‡Ù…Ù„Ø§ÙŠØ§
        ctx.fillStyle = "#FDF5E6"; 
        ctx.beginPath(); ctx.ellipse(p.x+25, p.y+25, 25, 18, 0, 0, Math.PI*2); ctx.fill();
        ctx.fillStyle = "#4E342E"; 
        ctx.beginPath(); ctx.arc(p.x+40, p.y+20, 12, 0, Math.PI*2); ctx.fill();

        requestAnimationFrame(loop);
    }

    // Ù…Ù†Ø·Ù‚ Ø§Ù„Ù‚ÙØ²
    const jump = (e) => { 
        if (e.target.tagName === 'BUTTON') return;
        if(active) { started = true; p.v = -9; } 
    };
    window.addEventListener('mousedown', jump);
    window.addEventListener('touchstart', (e) => { 
        if(e.target.tagName !== 'BUTTON') { 
            e.preventDefault(); 
            jump(e); 
        } 
    }, {passive: false});

    loop();
</script>
</body>
</html>
