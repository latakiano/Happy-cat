<!DOCTYPE html>
<html lang="ar">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>

</head>
<body>

<div id="gameUI">
    <div id="lvlName" style="font-size: 18px; margin-bottom: 5px;">Ø§Ù„Ù…Ø±Ø­Ù„Ø© 1: ØºØ§Ø¨Ø© Ø§Ù„Ø°Ø¦Ø§Ø¨</div>
    <div class="progress-bar"><div id="fill"></div></div>
    <div class="stats">
        <span>Ø§Ù„Ù†Ù‚Ø§Ø·: <span id="scoreText">0</span></span>
        <span>Ø§Ù„Ù…Ø³Ø§ÙØ©: <span id="distText">1500</span>m</span>
    </div>
</div>

<div id="screen">
    <h1 id="mainMsg">Ù…ØºØ§Ù…Ø±Ø© Ø§Ù„Ù‚Ø·Ø©</h1>
    <p id="subMsg">Ù‡Ù„ Ø£Ù†Øª Ù…Ø³ØªØ¹Ø¯ Ù„Ù„Ù‡Ø±Ø¨ØŸ</p>
    <div id="actions">
        <button id="mainBtn">Ø§Ø¨Ø¯Ø£ Ø§Ù„Ù…Ø±Ø­Ù„Ø© ğŸ¾</button>
    </div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const screen = document.getElementById('screen');
    const mainBtn = document.getElementById('mainBtn');
    const mainMsg = document.getElementById('mainMsg');

    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize); resize();

    // ØªØ­Ù…ÙŠÙ„ Ø§Ù„ØµÙˆØ±
    const imgs = {
        cat: new Image(), wolf: new Image(), ghost: new Image(), eagle: new Image(), snake: new Image(),
        fish: new Image(), bomb: new Image(), cabin: new Image()
    };
    imgs.cat.src = 'https://img.icons8.com/color/96/cat--v1.png';
    imgs.wolf.src = 'https://img.icons8.com/color/150/wolf.png';
    imgs.ghost.src = 'https://img.icons8.com/color/150/ghost.png';
    imgs.eagle.src = 'https://img.icons8.com/color/150/eagle.png';
    imgs.snake.src = 'https://img.icons8.com/color/150/snake.png';
    imgs.fish.src = 'https://img.icons8.com/color/48/fish.png';
    imgs.bomb.src = 'https://img.icons8.com/color/48/bomb.png';
    imgs.cabin.src = 'https://img.icons8.com/color/200/log-cabin.png';

    // Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Ø§Ù„Ù€ 20 Ù…Ø±Ø­Ù„Ø© (Ø£Ø¶ÙÙ†Ø§ 4 ÙƒØ¨Ø¯Ø§ÙŠØ©)
    const levels = [
        { name: "Ø§Ù„Ù…Ø±Ø­Ù„Ø© 1: ØºØ§Ø¨Ø© Ø§Ù„Ø°Ø¦Ø§Ø¨", monster: "wolf", speed: 5, dist: 1500, cols: ["#FFFF00", "#0000FF", "#FF0000"], bg: "#0a0a0a", bonus: 500 },
        { name: "Ø§Ù„Ù…Ø±Ø­Ù„Ø© 2: Ù…Ù‚Ø¨Ø±Ø© Ø§Ù„Ø£Ø´Ø¨Ø§Ø­", monster: "ghost", speed: 6.5, dist: 1800, cols: ["#00FF00"], bg: "#120024", bonus: 700 },
        { name: "Ø§Ù„Ù…Ø±Ø­Ù„Ø© 3: Ø¬Ø¨Ø§Ù„ Ø§Ù„Ù†Ø³ÙˆØ±", monster: "eagle", speed: 8, dist: 2000, cols: ["#FFA500", "#FFFFFF"], bg: "#001a33", bonus: 1000 },
        { name: "Ø§Ù„Ù…Ø±Ø­Ù„Ø© 4: ÙˆØ§Ø¯ÙŠ Ø§Ù„Ø£ÙØ§Ø¹ÙŠ", monster: "snake", speed: 9.5, dist: 2500, cols: ["#8B4513", "#228B22"], bg: "#0d1a0d", bonus: 1500 }
    ];

    let currentLvl = 0, score = 0, distance = 1500;
    let player = { x: 120, y: 0, w: 50, h: 50, v: 0, g: 0.45, j: -8 };
    let monster = { x: -200, y: 0, w: 100, h: 100 };
    let obstacles = [], items = [], active = false, gameStarted = false, cabinX = -500;

    function launch() {
        screen.style.display = "none";
        distance = levels[currentLvl].dist;
        player.y = canvas.height / 2;
        player.v = 0;
        monster.x = -150;
        obstacles = []; items = []; cabinX = -500;
        document.getElementById('lvlName').innerText = levels[currentLvl].name;
        active = true;
        gameStarted = false;
    }

    mainBtn.onclick = launch;

    function createObstacle() {
        if (distance < 300) return;
        let gap = 260 - (currentLvl * 15);
        let top = Math.random() * (canvas.height - gap - 160) + 80;
        let col = levels[currentLvl].cols[obstacles.length % levels[currentLvl].cols.length];
        obstacles.push({ x: canvas.width, t: top, g: gap, color: col });
        if (Math.random() > 0.5) items.push({ x: canvas.width + 40, y: top + gap/2, type: Math.random() > 0.8 ? 'bomb' : 'fish' });
    }

    function update() {
        if (!active || !gameStarted) return;
        let lvl = levels[currentLvl];
        player.v += player.g; player.y += player.v;
        distance -= lvl.speed/5;

        // Ø°ÙƒØ§Ø¡ Ø§Ù„ÙˆØ­ÙˆØ´ Ø§Ù„Ù…Ø®ØªÙ„Ù
        if (lvl.monster === "eagle") {
            monster.y += (player.y - 100 - monster.y) * 0.08; // Ø§Ù„Ù†Ø³Ø± ÙŠØ­ÙˆÙ… ÙÙˆÙ‚Ùƒ
        } else if (lvl.monster === "snake") {
            monster.y = player.y + Math.sin(Date.now() / 200) * 50; // Ø§Ù„Ø£ÙØ¹Ù‰ Ù…ØªÙ…ÙˆØ¬Ø©
        } else {
            monster.y += (player.y - monster.y) * 0.04;
        }
        monster.x = Math.min(player.x - 110, monster.x + 0.3);

        if (distance <= 0) {
            if(cabinX === -500) cabinX = canvas.width;
            cabinX -= lvl.speed;
            if(player.x > cabinX + 80) {
                active = false;
                score += lvl.bonus;
                if (currentLvl < levels.length - 1) {
                    currentLvl++;
                    mainMsg.innerText = "ÙˆØµÙ„Øª Ù„Ù„ÙƒÙˆØ®! ğŸ¡";
                    mainBtn.innerText = "Ø¯Ø®ÙˆÙ„ " + levels[currentLvl].name;
                    screen.style.display = "flex";
                } else {
                    mainMsg.innerText = "ğŸ† Ù…Ù„Ùƒ Ø§Ù„Ù…ØºØ§Ù…Ø±Ø©! ğŸ†";
                    mainBtn.innerText = "Ø¥Ø¹Ø§Ø¯Ø© Ù…Ù† Ø§Ù„Ù…Ø±Ø­Ù„Ø© 1";
                    currentLvl = 0; score = 0;
                    screen.style.display = "flex";
                }
            }
        }

        if (distance > 200 && (obstacles.length === 0 || obstacles[obstacles.length-1].x < canvas.width - 350)) createObstacle();

        obstacles.forEach((p, i) => {
            p.x -= lvl.speed;
            if (player.x + 15 < p.x + 60 && player.x + player.w - 15 > p.x && (player.y + 15 < p.t || player.y + player.h - 15 > p.t + p.g)) die();
            if (p.x + 60 < 0) obstacles.splice(i, 1);
        });

        items.forEach((it, i) => {
            it.x -= lvl.speed;
            if (Math.hypot(player.x - it.x, player.y - it.y) < 40) {
                if(it.type === 'fish') { score += (100 + currentLvl*50); distance -= 200; }
                else { monster.x = -300; score += 200; }
                items.splice(i, 1);
            }
        });

        if (player.y > canvas.height || player.y < 0 || player.x <= monster.x + 60) die();

        document.getElementById('distText').innerText = Math.max(0, Math.floor(distance));
        document.getElementById('scoreText').innerText = score;
        document.getElementById('fill').style.width = (1 - (distance/levels[currentLvl].dist))*100 + "%";
    }

    function die() {
        active = false;
        mainMsg.innerText = "Ø£Ù…Ø³Ùƒ Ø¨Ùƒ " + (levels[currentLvl].monster === 'wolf' ? 'Ø§Ù„Ø°Ø¦Ø¨' : 'Ø§Ù„Ù…ÙØªØ±Ø³');
        if (score >= 500 && currentLvl > 0) {
            mainBtn.innerText = "Ù…ØªØ§Ø¨Ø¹Ø© (500- Ù†Ù‚Ø·Ø©)";
            mainBtn.onclick = function() { score -= 500; launch(); mainBtn.onclick = launch; };
        } else {
            mainBtn.innerText = "Ø­Ø§ÙˆÙ„ Ù…Ø¬Ø¯Ø¯Ø§Ù‹";
            mainBtn.onclick = launch;
        }
        screen.style.display = "flex";
    }

    function draw() {
        ctx.fillStyle = levels[currentLvl].bg;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        if (cabinX > -500) ctx.drawImage(imgs.cabin, cabinX, canvas.height/2 - 100, 200, 200);
        
        // Ø±Ø³Ù… Ø§Ù„ÙˆØ­Ø´ Ø­Ø³Ø¨ Ø§Ù„Ù…Ø±Ø­Ù„Ø©
        let m = levels[currentLvl].monster;
        let mImg = imgs[m] || imgs.wolf;
        ctx.drawImage(mImg, monster.x, monster.y, monster.w, monster.h);

        obstacles.forEach(p => {
            ctx.fillStyle = p.color; ctx.fillRect(p.x, 0, 60, p.t); ctx.fillRect(p.x, p.t + p.g, 60, canvas.height);
        });
        items.forEach(it => ctx.drawImage(it.type === 'fish' ? imgs.fish : imgs.bomb, it.x, it.y, 40, 40));
        ctx.drawImage(imgs.cat, player.x, player.y, player.w, player.h);
        update(); requestAnimationFrame(draw);
    }

    window.addEventListener('mousedown', () => { if(active) gameStarted = true; player.v = player.j; });
    window.addEventListener('touchstart', (e) => { if(e.target.tagName !== 'BUTTON') e.preventDefault(); if(active) gameStarted = true; player.v = player.j; }, {passive: false});

    draw();
</script>
</body>
</html>
