        button:active { transform: scale(0.95); }

        @keyframes flyUp { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(-100px); } }

</head>
<body>

    <p style="font-size: 22px;">Ø³Ø§Ø¹Ø¯ Ø§Ù„Ù‚Ø·Ø© Ø§Ù„Ø³Ø¹ÙŠØ¯Ø© Ù„Ù„Ù‡Ø±ÙˆØ¨ Ù…Ù† Ø§Ù„Ø°Ø¦Ø¨ Ø§Ù„Ø´Ø±ÙŠØ±!</p>

<canvas id="c"></canvas>

<script>
    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');
    const overlay = document.getElementById('overlay');

    // ØµÙˆØ± Ø­Ù‚ÙŠÙ‚ÙŠØ© Ø¹Ø§Ù„ÙŠØ© Ø§Ù„Ø¬ÙˆØ¯Ø©
    const catImg = new Image(); catImg.src = 'https://i.ibb.co/3pL60rS/cat-run.png'; 
    const wolfImg = new Image(); wolfImg.src = 'https://i.ibb.co/vH6ZzR6/wolf-run.png';

    let active = false, started = false, level = 0, fish = 0, dist = 1000, frame = 0;
    let p = { x: 0, y: 0, v: 0, w: 110, h: 110 }, m = { x: 0, y: 0 }, obs = [], items = [], house = null;

    const colors = ["#ff00ff", "#00ffcc", "#ffff00", "#0099ff", "#ff9900", "#ff0000", "#99ff00", "#00ffff", "#ffffff", "#ff0066"];

    function resize() { 
        canvas.width = window.innerWidth; 
        canvas.height = window.innerHeight; 
        p.x = canvas.width * 0.25; 
        if(!started) p.y = canvas.height / 2;
    }
    window.addEventListener('resize', resize); resize();

    window.initGame = function() {
        overlay.style.display = 'none';
        dist = 1000; p.y = canvas.height/2; p.v = 0; m.x = -150;
        obs = []; items = []; house = null; active = true; started = false;
        document.getElementById('lvlName').innerText = "Ø§Ù„Ù…Ø±Ø­Ù„Ø© " + (level + 1);
        document.getElementById('lvlName').style.color = colors[level % 10];
    };

    function spawnHappyEffect(x, y) {
        const div = document.createElement('div');
        div.className = 'happy-text';
        div.innerText = "HAPPY!";
        div.style.left = x + 'px';
        div.style.top = y + 'px';
        document.body.appendChild(div);
        setTimeout(() => div.remove(), 1000);
    }

    function loop() {
        // Ø±Ø³Ù… Ø§Ù„ÙƒÙ‡Ù Ø§Ù„Ù…Ù„ÙˆÙ† ÙˆØ§Ù„Ù…ØªÙˆÙ‡Ø¬
        let bgGrad = ctx.createLinearGradient(0, 0, 0, canvas.height);
        bgGrad.addColorStop(0, "#050005");
        bgGrad.addColorStop(0.5, "#1a001a"); // Ø¹Ù…Ù‚ Ø£Ø±Ø¬ÙˆØ§Ù†ÙŠ
        bgGrad.addColorStop(1, "#050005");
        ctx.fillStyle = bgGrad;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        frame++;

        if (active && started) {
            p.v += 0.52; p.y += p.v; 
            dist -= (0.8 + level * 0.05);

            m.y += (p.y - m.y) * 0.07;
            m.x = Math.min(p.x - 120, m.x + (0.5 + level * 0.15));

            if (p.x - m.x < 180 && frame % 15 === 0 && navigator.vibrate) navigator.vibrate(30);

            if (dist > 100 && (obs.length === 0 || obs[obs.length-1].x < canvas.width - 380)) {
                let h = Math.random() * (canvas.height - 350) + 100;
                obs.push({ x: canvas.width, y: h, g: 320 - (level * 6) });
                items.push({ x: canvas.width + 150, y: h + 160 });
            }

            if (dist <= 0 && !house) house = { x: canvas.width, y: p.y - 60 };

            obs.forEach((o, i) => {
                o.x -= (7 + level * 0.4);
                ctx.fillStyle = colors[level % 10];
                ctx.shadowBlur = 15; ctx.shadowColor = colors[level % 10];
                ctx.fillRect(o.x, 0, 75, o.y); ctx.fillRect(o.x, o.y+o.g, 75, canvas.height);
                ctx.shadowBlur = 0;

                if(p.x+80 > o.x && p.x < o.x+75 && (p.y < o.y || p.y+70 > o.y+o.g)) active = false;
                if(o.x < -100) obs.splice(i, 1);
            });

            if(house) {
                house.x -= (7 + level * 0.4);
                ctx.font = "80px Arial"; ctx.fillText("ğŸ¡", house.x, house.y + 70);
                if(Math.hypot(p.x-house.x, p.y-house.y) < 100) {
                    level = (level + 1) % 20; active = false;
                    document.getElementById('msg').innerText = "HAPPY HAPPY HAPPY! âœ¨";
                    overlay.style.display = 'flex';
                }
            }

            items.forEach((f, i) => {
                f.x -= (7 + level * 0.4);
                ctx.font = "45px Arial"; ctx.fillText("ğŸ ", f.x, f.y);
                if(Math.hypot(p.x-f.x, p.y-f.y) < 70) { 
                    fish++; items.splice(i,1); 
                    spawnHappyEffect(p.x, p.y);
                    if(navigator.vibrate) navigator.vibrate(20);
                }
            });

            if(p.y > canvas.height || p.y < -50 || p.x < m.x + 100) active = false;
            if(!active && dist > 0) { 
                document.getElementById('msg').innerText = "Ø§Ù„Ø°Ø¦Ø¨ Ø­Ø²ÙŠÙ† Ø§Ù„Ø¢Ù†.. Ø­Ø§ÙˆÙ„ Ø«Ø§Ù†ÙŠØ©! ğŸº"; 
                overlay.style.display = 'flex'; 
            }

            document.getElementById('fill').style.width = (1 - dist/1000)*100 + "%";
            document.getElementById('dCount').innerText = Math.max(0, Math.floor(dist));
            document.getElementById('fCount').innerText = fish;
        }

        // Ø±Ø³Ù… Ø§Ù„Ø´Ø®ØµÙŠØ§Øª
        ctx.drawImage(wolfImg, m.x, m.y, 160, 100);
        ctx.drawImage(catImg, p.x, p.y, p.w, p.h);

        requestAnimationFrame(loop);
    }

    const jump = () => { if(active) { started = true; p.v = -10.5; } };
    window.addEventListener('touchstart', (e) => { if(e.target.tagName !== 'BUTTON') { e.preventDefault(); jump(); } }, {passive: false});
    window.addEventListener('mousedown', jump);
    window.addEventListener('keydown', (e) => { if(e.code === 'Space') jump(); });

    loop();
</script>
