<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Himalayan Game</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; touch-action: none; font-family: sans-serif; }
        #ui { position: absolute; top: 10px; width: 100%; text-align: center; color: white; z-index: 10; pointer-events: none; }
        #overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; z-index: 1000; }
        button { padding: 20px 60px; font-size: 25px; cursor: pointer; background: #27ae60; color: white; border: none; border-radius: 50px; font-weight: bold; }
        .bar { width: 80%; height: 15px; background: #333; margin: 5px auto; border: 1px solid #fff; }
        #fill { width: 0%; height: 100%; background: #00ffcc; }
    </style>
</head>
<body>

<div id="ui">
    <div id="lvlName" style="font-size: 24px;">Ø§Ù„Ù…Ø±Ø­Ù„Ø© 1</div>
    <div class="bar"><div id="fill"></div></div>
    <div style="color:#f1c40f;">ğŸŸ: <span id="fCount">0</span> | ğŸ: <span id="dCount">1000</span>m</div>
</div>

<div id="overlay">
    <h1 id="msg">Ù…ØºØ§Ù…Ø±Ø© Ø§Ù„Ù‚Ø·Ø© Ù‡Ù…Ù„Ø§ÙŠØ§</h1>
    <button id="startBtn" onclick="init()">Ø¥Ø¨Ø¯Ø£ Ø§Ù„Ù„Ø¹Ø¨ ğŸš€</button>
</div>

<canvas id="c"></canvas>

<script>
    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');
    const overlay = document.getElementById('overlay');
    
    let active = false, started = false, level = 0, fish = 0, dist = 1000;
    let p = { x: 80, y: 0, v: 0 }, m = { x: -200, y: 0 }, obs = [], items = [];

    const colors = ["#f1c40f", "#3498db", "#2ecc71", "#111111", "#8b4513", "#800000", "#4b0082", "#2f4f4f", "#ff4500", "#556b2f"];

    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize); resize();

    // ÙˆØ¸ÙŠÙØ© Ø§Ù„Ø¨Ø¯Ø¡ Ø§Ù„Ù…ØµÙ„Ø­Ø©
    window.init = function() {
        console.log("Starting...");
        overlay.style.display = 'none';
        dist = 1000; p.y = canvas.height/2; p.v = 0; m.x = -250;
        obs = []; items = [];
        document.getElementById('lvlName').innerText = "Ø§Ù„Ù…Ø±Ø­Ù„Ø© " + (level + 1);
        active = true; started = false;
    };

    function loop() {
        ctx.fillStyle = "#111"; ctx.fillRect(0, 0, canvas.width, canvas.height);

        if (active && started) {
            p.v += 0.5; p.y += p.v; dist -= 1;
            m.y += (p.y - m.y) * 0.05; m.x = Math.min(p.x - 140, m.x + 0.4);

            if (obs.length === 0 || obs[obs.length-1].x < canvas.width - 350) {
                let h = Math.random() * (canvas.height - 350) + 100;
                obs.push({ x: canvas.width, y: h, g: 300 });
                items.push({ x: canvas.width + 120, y: h + 150 });
            }

            obs.forEach((o, i) => {
                o.x -= (6 + level * 0.2);
                if(p.x+50 > o.x && p.x < o.x+60 && (p.y < o.y || p.y+40 > o.y+o.g)) active = false;
                if(o.x < -100) obs.splice(i, 1);
            });

            items.forEach((f, i) => {
                f.x -= (6 + level * 0.2);
                if(Math.hypot(p.x+25-f.x, p.y+25-f.y) < 45) { fish += 100; items.splice(i, 1); }
            });

            if(p.y > canvas.height || p.y < -50 || p.x < m.x + 80) active = false;
            if(!active) { document.getElementById('msg').innerText = "Ø®Ø³Ø±Øª!"; overlay.style.display = 'flex'; }
            if(dist <= 0) { level = (level + 1) % 20; active = false; document.getElementById('msg').innerText = "ØªÙ…Øª Ø§Ù„Ù…Ø±Ø­Ù„Ø©!"; overlay.style.display = 'flex'; }

            document.getElementById('fill').style.width = (1 - dist/1000)*100 + "%";
            document.getElementById('fCount').innerText = fish;
            document.getElementById('dCount').innerText = Math.max(0, Math.floor(dist));
        }

        // Ø±Ø³Ù… Ø§Ù„Ø­ÙˆØ§Ø¬Ø²
        obs.forEach(o => {
            ctx.fillStyle = colors[level % 10];
            ctx.fillRect(o.x, 0, 60, o.y); ctx.fillRect(o.x, o.y+o.g, 60, canvas.height);
        });

        // Ø±Ø³Ù… Ø§Ù„Ø³Ù…ÙƒØ©
        items.forEach(f => { ctx.fillStyle = "#FF8C00"; ctx.beginPath(); ctx.ellipse(f.x, f.y, 15, 9, 0, 0, Math.PI*2); ctx.fill(); });

        // Ø±Ø³Ù… Ø§Ù„ÙˆØ­Ø´
        ctx.fillStyle = "red"; ctx.beginPath(); ctx.moveTo(m.x, m.y); ctx.lineTo(m.x+100, m.y+50); ctx.lineTo(m.x, m.y+100); ctx.fill();

        // Ø±Ø³Ù… Ø§Ù„Ù‚Ø·Ø© Ù‡Ù…Ù„Ø§ÙŠØ§ (Ø£Ø¨ÙŠØ¶ ÙˆÙƒØ±ÙŠÙ…ÙŠ)
        ctx.fillStyle = "#FDF5E6"; ctx.beginPath(); ctx.ellipse(p.x+25, p.y+25, 25, 18, 0, 0, Math.PI*2); ctx.fill();
        ctx.fillStyle = "#4E342E"; ctx.beginPath(); ctx.arc(p.x+40, p.y+20, 12, 0, Math.PI*2); ctx.fill();

        requestAnimationFrame(loop);
    }

    const jump = (e) => { 
        if (e.target.tagName === 'BUTTON') return; // Ù…Ù†Ø¹ Ø§Ù„Ù‚ÙØ² Ø¹Ù†Ø¯ Ø§Ù„Ø¶ØºØ· Ø¹Ù„Ù‰ Ø§Ù„Ø²Ø±
        if(active) { started = true; p.v = -9; } 
    };
    window.addEventListener('mousedown', jump);
    window.addEventListener('touchstart', (e) => { if(e.target.id !== 'startBtn') { e.preventDefault(); jump(e); } }, {passive: false});

    loop();
</script>
</body>
</html>
